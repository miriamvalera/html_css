<body>
	<header>
		<div id="logo">
			<img id="" src="img/travelmiriam.png" alt="travelmiriam">
		</div>
		<form id="login" method="post">
			<fieldset>
				<h1>LOGIN</h1>
				<label>USER:</label>
					<input type="text" name="user"><br />
		
					<label>PASSWORD:</label>
					<input type="password" name="password"><br />
		
					<button type="submit" value="login">login</button>
			</fieldset>
		</form>
	</header>
	<nav>

		<ul>
			<li><a href="index.html">Inicio</a></li>

			<li><a href="registro.html" target="_blank" title="registro">Registro</a></li>
		</ul>
	</nav>
	<main>
		<form id="contacto">
			<fieldset>
				<h1>Formulario de contacto</h1>
				<label>Nombre</label>
				<input type="text" name="firstname"><br />

				<label>Motivo de consulta</label>
					<select>
						<option selected="selected" value="horarios">Horarios</option>
						<option value="viajes">Viaje</option>
						<option value="precios">Precio</option>
						<option value="facturacion">Facturación</option>
						<option value="seguro">Seguro</option>
						<option value="cancelacion">Cancelación</option>
					</select>
			</fieldset>

			<fieldset>
				<legend>Consulta</legend>
				<textarea rows="12" cols="45" placeholder="Escriba aquí su comentario..."></textarea><br />

				<label>Email</label>
				<input id="email" type="text" name="email"><br /><br />
			
				<button type="submit" value="enviar">Enviar</button>
			</fieldset>
		</form>	

		<iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11971.712324547507!2d2.1900505!3d41.3973682!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2ce5e151b3383c3c!2sNETMIND%2C+SL!5e0!3m2!1ses-419!2ses!4v1549367198524" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
