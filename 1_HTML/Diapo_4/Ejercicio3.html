	<h1>Programa Hola mundo en Cobol</h1>
	<p>Escribimos el siguiente código de programación:</p>
	<pre>
		<code>
		IDENTIFICATION DIVISION.
       	PROGRAM-ID.    HOLAMUNDO.
             
       	PROCEDURE DIVISION.
       
           DISPLAY 'Hola mundo'

           GOBACK
		</code>

	</pre>
