<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario Facebook</title>
	<style type="text/css">
		form{
			width: 430px;
			border-radius: blue;
			background-image: linear-gradient(#ffffff, #cce6ff);
			font-family: arial;
			font-size: 12px;	
		}
		label{
			width: 120px;
			display: inline-block;
			text-align: right;
			margin-right: 1px;
			margin-top: 10px;
		}
		input{
			margin-left: 4px;
		}
		select{
			margin-left: 4px;
		}
		button{
			margin-left: 125px;
			background-color: #33cc33;
			color: #FFF;
		}
	</style>
	
</head>
<body>
	<form>
		<fieldset>
			<h1>Sign Up</h1>
			<h2>It's free and anyone can join</h2>
		
			<label>First Name:</label>
			<input type="text" name="firstname"><br />

			<label>Last Name:</label>
			<input type="text" name="lastname"><br />

			<label>Your Email:</label>
			<input type="text" name="email"><br />

			<label>New Password:</label>
			<input type="password" name="pwd"><br />
			<input type="hidden" name="login" value="1">

			<label>I am:</label>
				<select>
					<option selected="selected" value="male">Male</option>
					<option value="female">Female</option>
				</select><br />

			<label>Birthday:</label>
				<select>
					<option selected="selected" value="January">Jan</option>
					<option value="February">Feb</option>
					<option value="March">Mar</option>
					<option value="April">Apr</option>
				</select>
				<select>
					<option selected="selected" value="day">1</option>
					<option value="day">2</option>
					<option value="day">3</option>
					<option value="day">4</option>
				</select>
				<select>
					<option selected="selected" value="">1986</option>
					<option value="day">1987</option>
					<option value="day">1988</option>
					<option value="day">1989</option>
					<option value="day">1990</option>
				</select><br /><br />

				<button type="submit" value="enviar">Sign Up</button>
		</fieldset>
	</form>
</body>
</html>
