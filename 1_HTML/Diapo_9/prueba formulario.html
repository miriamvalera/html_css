<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pruebas de formularios</title>
	<style type="text/css">
		body{
			width: 350px;
			font-family: verdana;
		}
		h1{
			text-align: center;
		}
		legend{
			font-weight: bold;
		}
		label{
			width: 120px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<h1>Formulario</h1>
	<form>
		<fieldset>
			<legend>Datos:</legend>
			<label>Usuario:</label>
			<input type="text" name="usuario"/><br />

			<label>Clave:</label>
			<input type="password" name="pwd"/><br />
		
			<input type="radio" name="sexo" value="hombre" checked="checked"/>
			<label>Hombre</label>
			<input type="radio" name="sexo" value="mujer"/>
			<label>Mujer</label>
		</fieldset>

		<fieldset>
			<legend>Veh√≠culo:</legend>
			<input type="checkbox" name="bici" value="bici">
			<label>Tengo bici</label><br />
			<input type="checkbox" name="moto" value="moto">
			<label>Tengo moto</label><br />
			<input type="checkbox" name="coche" value="coche">
			<label>Tengo coche</label><br />
			<input type="checkbox" name="patinete" value="patinete">
			<label>Tengo patinete</label><br />
		</fieldset>

			<input type="submit" value="Enviar"/>
			<input type="reset" value="Borrar"/>
	</form>

</body>
</html>
