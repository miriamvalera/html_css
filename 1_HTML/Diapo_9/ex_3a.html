<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario de login</title>
	<style type="text/css">
		h1, label{
			font-family: arial;

		}
		h1{
			font-size: 20px;
			margin-left: 40px;
		}
		fieldset{
			width: 350px;
			border-color: #ff99cc;
		}
		label{
			width: 120px;
			display: inline-block;
			text-align: right;
			margin-right: 1px;
			margin-top: 10px;
			font-size: 14px;
		}
		input{
			border-radius: 5px / 8px;
			margin-left: 4px;
		}
		button{
			border-radius: 5px / 8px;
			margin-left: 130px;
			margin-top: 10px;
		}
	</style>

</head>
<body>
	<form id="login" method="post">
		<fieldset>
			<h1>LOGIN</h1>
			<label>USER:</label>
				<input type="text" name="user"><br />
	
				<label>PASSWORD:</label>
				<input type="password" name="password"><br />
	
				<button type="submit" value="login">login</button>
		</fieldset>
	</form>

</body>
</html>
