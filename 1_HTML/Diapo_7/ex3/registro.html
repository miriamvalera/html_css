<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Agencia de viajes</title>
	<style type="text/css">
	 	header, nav, main, footer{
			border: 1px solid #00F;
			margin: 5px;
			background-color: #e6f2ff;
		}
		body{
			padding: 30px;
			width: 1000px;
			margin: auto;
		}
		header{
			display: flex;
  			flex-wrap: nowrap;
			border: 1px solid #00F;
			background-image:url('img/nubes3.jpg');
			background-attachment: fixed;
			background-size: cover;
			background-position:center;
		}
		#logo{
			margin-top: 20px;
			margin-left: 15px;
		}
		#logo > img {
			height: 100px;
			width: 300px;
		}
		#login {
			margin-left: 270px;
		}
		img{			 
			display: inline-block;
			border-radius: 8px;
		}
		/* 		header form 		*/
		h1, label{
			font-family: arial;

		}
		h1{
			font-size: 20px;
			margin-left: 40px;
		}
		fieldset{
			border: none;
			width: 350px;
		}
		label{
			width: 120px;
			display: inline-block;
			text-align: right;
			margin-right: 1px;
			margin-top: 10px;
			font-size: 14px;
		}
		input{
			border-radius: 5px / 8px;
			margin-left: 4px;
		}
		button{
			border-radius: 5px / 8px;
			margin-left: 130px;
			margin-top: 10px;
		}
		/* 		 */


		figure{
			margin: 25px;
			display: inline-block;
			width: 236px;
		}

		/* 		NAV 		*/
		nav{
			
			text-align: left;
		}
		li{
			display: inline-block;
			padding: 5px 20px 5px 20px;
			padding-top: 10px;
			position: relative;
  			background-color: #AFAFD1;
  			overflow: hidden; /*quitar los puntos de la lista*/
  		}
  		nav li:hover{
  			background-color: #000;
  			color: #fff;
  		}
  		a{
  			color: inherit;
  			text-decoration: none;
  			font-weight: bold;
  			font-family: verdana;	
		}
		.active{
			border-bottom: 3px solid #000;
		}

		/*			*/

		body main, section{
			padding: 15px;
		}
		p{
			font-family: verdana, arial;
			text-align: justify;
		}
		/*   REGISTRO.   */
		main form{
			margin: auto;
			width: 550px;
			border-radius: blue;
			background-image: linear-gradient(#ffffff, #cce6ff);
			font-family: arial;
			font-size: 12px;	
		}
		main fieldset{
			width: inherit;
			border-color: #ff99cc;
		}
		main label{
			display: inline-block;
			width: 150px;
			text-align: right;
			margin-right: 1px;
			margin-top: 10px;
			font-size: 14px;
		}
		.centrar{
			text-align: center;
			width: 300px;
		}
		main input{
			border-radius: 5px / 8px;
		}
		main div{
			text-align: center;
		}
		main button{
			margin-left: 200px;
			background-color: #33cc33;
			color: #FFF;
			font-size: 14px;
		}
		
		/*.        */
		footer{
			height: 40px;
			padding-top: 30px;
			text-align: center;
			padding-right: 10px;
			font-family: verdana;
		}	
	</style>

</head>
<body>
	<header>
		<div id="logo">
			<img id="" src="img/travelmiriam.png" alt="travelmiriam">
		</div>
		<form id="login" method="post">
			<fieldset>
				<h1>LOGIN</h1>
				<label>USER:</label>
					<input type="text" name="user"><br />
		
					<label>PASSWORD:</label>
					<input type="password" name="password"><br />
		
					<button type="submit" value="login">login</button>
			</fieldset>
		</form>
	</header>
	<nav>

		<ul>
			<li><a href="index.html">Inicio</a></li>
			<li><a href="roma.html" target="_blank" title="roma">Roma</a></li>
			<li><a href="barcelona.html" target="_blank" title="barcelona">Barcelona</a></li>
			<li><a href="paris.html" target="_blank" title="paris">Paris</a></li>
			<li><a href="contacto.html" target="_blank" title="contacto">Contacto</a></li>
			<li class="active"><a href="registro.html" target="_blank" title="registro">Registro</a></li>
		</ul>
	</nav>
	<main>
		<form>
		<fieldset>
			<h1>Registro</h1>
			<label>Usuario</label>
			<input type="text" name="user"><br />

			<label>Contraseña</label>
			<input type="password" name="pwd">
			<input type="hidden" name="login" value="pwd"><br />

			<label>Nombre:</label>
			<input type="text" name="firstname"><br />

			<label>Apellidos</label>
			<input type="text" name="lastname"><br />

			<label>Fecha nacimiento</label>
				<select>
					<option selected="selected" value="dia">1</option>
					<option value="dia">2</option>
					<option value="dia">3</option>
					<option value="dia">4</option>
					<option value="dia">5</option>
					<option value="dia">6</option>
					<option value="dia">7</option>
					<option value="dia">8</option>
					<option value="dia">9</option>
					<option value="dia">10</option>
				</select>
				<select>
					<option selected="selected" value="ene">Enero</option>
					<option value="feb">Febrero</option>
					<option value="mar">Marzo</option>
					<option value="abr">Abril</option>
					<option value="may">Mayo</option>
					<option value="jun">Junio</option>
					<option value="jul">Julio</option>
					<option value="ago">Agosto</option>
					<option value="sep">Septiembre</option>
					<option value="oct">Octubre</option>
					<option value="nov">Noviembre</option>
					<option value="dic">Diciembre</option>
				</select>
				<select>
					<option selected="selected" value="anyo">1986</option>
					<option value="anyo">1987</option>
					<option value="anyo">1988</option>
					<option value="anyo">1989</option>
					<option value="anyo">1990</option>
					<option value="anyo">1991</option>
				</select><br />

			<label>DNI</label>
			<input type="text" maxlength="9" name="dni"><br />

			<label>Dirección</label>
			<input type="text" name="direccion"><br />

			<label>Codigo Postal</label>
			<input type="text" maxlength="5" name="cp"><br />

			<label>Población</label>
			<input type="text" name="poblacion"><br />

			<label>Provincia</label>
			<input type="text" name="provincia"><br />

			<label>Email</label>
			<input type="email" name="email" placeholder="Ingrese su email"><br />

		<div>
			<input type="radio" name="aceptar" value="acepto"/>
			<label class="centrar">Acepto formar parte de la web de viajes</label>
		</div>
		<br />	

			<button type="submit" value="enviar">Registrarse</button>

		</fieldset>
	</form>
	</main>
	<footer>
		Miriam Valera
	</footer>
</body>
</html>
