<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Layouts_elementos_semánticos</title>
	<style type="text/css">
		header{
			border: solid 1px #000;
			height: 100px;
			text-align: center;
			margin-bottom: 5px;
			line-height: 100px;

		}
		nav{
			border: solid 1px #000;
			height: 50px;
			text-align: center;
			margin-bottom: 5px;
			line-height: 50px;
		}
		main{
			border: solid 1px #000;
			height: 200px;
			text-align: center;
			margin-bottom: 5px;
			line-height: 190px;
		}
		footer{
			border: solid 1px #000;
			height: 50px;
			text-align: center;
			margin-bottom: 5px;
			line-height: 50px;
		}
		body{
			border: solid 1px #000;
			padding: 8px;
			width: 500px;
		}
	</style>
</head>
<body>
	<header>Cabecera</header>
	<nav>Barra de navegación</nav>
	<main>Contenido de portada</main>
	<footer>Pie de navegación</footer>

</body>
</html>
