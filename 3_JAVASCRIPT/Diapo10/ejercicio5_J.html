<body>
	<script type="text/javascript">
		var nombre = "jose alberto";
		var nombre2 = "miriam";
		var nombre3 = "jose alberto lorenzo";

		function cambiarNombre(nombre){
			var arrayNombre = nombre.split(" ");
			var nombreTransformado ="";


			if (arrayNombre.length >1) {
				for (var i = 0; i < arrayNombre.length; i++) {
					//nombreTransformado += arrayNombre[0].charAt(0).toLocaleLowerCase.concat(arrayNombre[0].slice(1)) +" "; --No me funciona concat
					nombreTransformado += arrayNombre[i].charAt(0).toLocaleUpperCase().concat(arrayNombre[i].slice(1).concat(" "));
					console.log("for:",i,nombreTransformado);
				}
			}else {
				console.log("else");
				//nombreTransformado = nombre.charAt(0).toLocaleLowerCase.concat(nombre.slice(1));
				nombreTransformado = nombre.charAt(0).toLocaleUpperCase().concat(nombre.slice(1)) ;
			}

			return nombreTransformado
		}

		console.log("Resultado=",cambiarNombre(nombre));
		console.log("Resultado=",cambiarNombre(nombre2));
		console.log("Resultado=",cambiarNombre(nombre3));

	</script>
