	<script type="text/javascript">
		function imprimir(){
			var nombre = document.getElementById('name').value;
			var apellido1 = document.getElementById('lastName1').value; 
			var apellido2 = document.getElementById('lastName2').value;

			document.write(apellido1.toUpperCase()+' '+apellido2.toUpperCase()+', '+nombre.charAt(0).toUpperCase() +nombre.slice(1));
	}
	</script>
	
	<h2>Escribe tu nombre y apellidos</h2>
	<label>Nombre:</label>
	<input type="text" id="name" /><br />

	<label>Primer apellido:</label>
	<input type="text" id="lastName1" /><br />

	<label>Segundo apellido:</label>
	<input type="text" id="lastName2" /><br />

	<button onclick="imprimir();">Imprimir Nombre Completo</button>
</body>
