		<script type="text/javascript">
		
		function encriptar(){
			var texto = document.getElementById('texto').value;
			var encrip; 
			var text = "";

			for(var i=0; i<texto.length; i++){
					encrip = texto.charCodeAt(i);
					encrip+=1;
					text += String.fromCharCode(encrip);
				}
			document.getElementById('texto').value = text;
			// document.write(encrip);
		}

		function desencriptar(){
			var texto = document.getElementById('texto').value;
			var desencrip;
			var text = "";

			for(var i=0; i<texto.length; i++){
				desencrip = texto.charCodeAt(i);
				desencrip-=1;
				text += String.fromCharCode(desencrip);
			}
			document.getElementById('texto').value = text;
			//document.write(desencrip);
		}
	</script>

	<h2>Funci√≥n para encriptar y otra para desencriptar texto</h2>

	<label>Introduce un texto:</label>
	<input type="text" id="texto" />
	
	<button onclick="encriptar();">Encriptar</button>
	<button onclick="desencriptar();">Desencriptar</button>
</body>
