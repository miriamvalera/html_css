		<script type="text/javascript">
		var claveEncriptadora = 1;

		function invertir(palabraInvertir){
			var res ="";
			console.log(palabraInvertir);
			for (var i = palabraInvertir.length-1; i >= 0; i--) {
				console.log("letra invertida=",palabraInvertir[i] );
				res += palabraInvertir[i];
			}
			console.log("res-",res);
			return res;
		}

		function encriptar(){
			var texto = document.getElementById('texto').value;
			console.log(texto,claveEncriptadora);
			var encrip; 
			var text = "";

			for(var i=0; i<texto.length; i++){
				encrip = texto.charCodeAt(i);
				encrip+=claveEncriptadora;
				text += String.fromCharCode(encrip);
				console.log("for->", encrip, "text->", text);
			}
			//console.log(text);
			 document.getElementById('texto').value = invertir(text);
			// document.write(encrip);
		}

		function desencriptar(){
			var texto = document.getElementById('texto').value;
			var desencrip;
			var text = "";

			for(var i=0; i<texto.length; i++){
				desencrip = texto.charCodeAt(i);
				desencrip-=claveEncriptadora;
				text += String.fromCharCode(desencrip);
				console.log("for->", desencrip, "text->", text);
			}
			//console.log(text);
			document.getElementById('texto').value = invertir(text);
			//document.write(desencrip);
		}
	</script>

	<h2>Función para encriptar y otra para desencriptar texto</h2>

	<label>Introduce un texto:</label>
	<input type="text" id="texto" /><br />

	<label>Número para encriptar:</label>
	<input type="number" id="numero"><br />
	
	<button onclick="encriptar();">Encriptar</button>
	<button onclick="desencriptar();">Desencriptar</button>
	<button onclick="invertir();">Invertir</button>
