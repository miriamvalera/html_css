<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Calcular notas bifurcación simple</title>
	<style type="text/css"></style>
</head>
<body>
	<h1>Calcular notas</h1>
	<h3>Bifurcación simple</h3>

	<label>Nota teórica:</label>
	<input type="number" id="inteoria" />
	<input type="radio" id="inextra" />
	<br />

	<label>Nota práctica:</label>
	<input type="number" id="inpractica" />
	<input type="radio" id="inextra" />
	<br />

	<button onclick="calcular();">Calcular</button>
	<br />

	<span>La nota es: <output id="outresultado"></output></span>

	<script type="text/javascript">
		function calcular(){
			//tomar las notas de los inputs
			var teoria = parseFloat(inteoria.value);
			var practica = parseFloat(inpractica.value);

			//calcular la nota
			var nota = teoria*0.3+practica*0.7;

			//bifurcación simple: si hay punto extra - tenemos que declarar el inextra en el html con el type radio
			if(inextra.checked){
				nota++;
			}
			//otra bifurcación simple: si nota es > 10
			if(nota>10){
				nota = 10;
			}
			outresultado.innerHTML = nota;
		}
	</script>
</body>
</html>
