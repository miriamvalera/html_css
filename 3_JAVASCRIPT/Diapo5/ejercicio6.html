<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 6 - Programa que pide 3 números y diga cuál es el mayor</title>
	<style type="text/css"></style>
</head>

<body>
	<h1>Comparador de números - Sin usar operadores lógicos</h1>
	<label>Introduce el primer número:</label>
	<input type="number" id="num1" />
	<br />

	<label>Introduce el segundo número:</label>
	<input type="number" id="num2" />
	<br />

	<label>Introduce el tercer número:</label>
	<input type="number" id="num3" />
	<br />

	<button onclick="comparar();">Comparar</button><br />
	<span>El número más grande es:<output id="resultado"></output></span>

	<script type="text/javascript">
		function comparar(){
			var n1 = parseFloat(document.getElementById('num1').value);
			var n2 = parseFloat(document.getElementById('num2').value);
			var n3 = parseFloat(document.getElementById('num3').value);
			var orden;
			var resultado = document.getElementById('resultado');
			console.log("Hola miriam --> " , n1,n2,n3,orden,typeof(n1))
			//comparamos primero una pareja si entra en el if es porque N1 es más grande, dejamos N1 aparte ya que es el más grande y comparamos el N2 con el que nos queda que en este caso es N3
			if(n1>n2){
				console.log('1');
				if(n2>n3){
					console.log('2');
				//si entro aquí nos dice que N2 es más grande que N3, por lo tanto N1 es más grande que N3 y que N2, entonces el resultado será N1>N2>N3
				orden = n1 + " es más grande " + n2 + " y este es más grande que " + n3;

				}else{
					//si estamos aquí es que N3 es más grande que N2, entonces sabemos que el N2 es más pequeño que N1 y N3, ahora hay que saber si N1 es más grande que N3 o viceversa.

					if(n1>n3){
						console.log('3');
						//Esto quedaría N1 como más grande, N3 segundo lugar y N2 ya había quedado como el más pequeño
						orden = n1 + " es más grande " + n3 + " y este es más grande que " + n2;

					}else{
						console.log('4');
						//si entramos en este else es porque N3 es más grande que N1, quedaría N3>N1>N2
						orden = n3 + " es más grande " + n1 + " y este es más grande que " + n2;
					}
				}	
			}else{
				console.log('5');
				//si estamos aquí es porque N2 es más grande que N1, vamos a ver si N3 es más grande que N1
				if(n1>n3){
					console.log('6');
					orden = n2 + " es más grande que " + n1 + " y este es más grande que " + n3;

				}else{
					if(n3>n2){
						console.log('7');
						orden = n3 + " es más grande que " + n2 + " y este es más grande que " + n1;
					}else{
						console.log('8');
						orden = n2 + " es más grande que " + n3 + " y este es más grande que " + n1;
					}
				}
			}

			resultado.innerHTML = orden;
		}
		
	</script>
</body>
</html>
