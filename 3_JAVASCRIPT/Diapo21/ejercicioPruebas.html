<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio Pruebas BOM</title>
</head>
<body>
	<h2>Ejemplo Navigator</h2>
	<script type="text/javascript">
		document.write('Navegador: '+navigator.appName+'<br /');
		document.write('Versión: '+navigator.appVersion+'<br />');
		document.write('Código: '+navigator.appCodeName+'<br />');
		document.write('Lenguaje: '+navigator.language+'<br />');
		document.write('Línea: '+navigator.onLine+'<br />');
		document.write('Java habilitado o no: '+navigator.javaEnabled()+'<br />');
	</script>
	<hr>

	<h2>Ejemplo geolocation API</h2>
	<p>Te encuentras en:</p>
	<p>Latitud: <output id="latitud"></output></p>
	<p>Longitud: <output id="longitud"></output></p>
	<p>Precisión de: <output id="precision"></output></p>

	<script type="text/javascript">
		var options = new Object(); //objeto con las opciones
		options.enableHighAccuracy = true;
		options.setTimeout = 5000;

		function exito(pos){ //función que se ejecutará si se puede obtener la ubicación
			latitud.innerHTML = pos.coords.latitude;
			longitud.innerHTML = pos.coords.longitude;
			precision.innerHTML = pos.coords.accuracy;
		};

		function error(err){ //función que se ejecutará si no se puede obtener ubic.
			alert('ERROR('+err.code+ '):' +err.message);
		};

		navigator.geolocation.getCurrentPosition(exito, error, options); //geolocalízame
	</script>
	<hr>

	<h2>Ejemplo de screen</h2>
	<script type="text/javascript">
		document.write('Resolución: '+screen.width+'x'+screen.height+'<br />');
		document.write('Color: '+screen.colorDepth+ 'bits<br />');
	</script>
	<hr>

	<h2>Ejemplo de history</h2>
	<script type="text/javascript">
		document.write('<p>Has visitado '+history.length+' páginas</p>');
	</script>

	<input type="button" onclick="history.back()" value="atras" />
	<input type="button" onclick="history.forward()" value="adelante" />
	<hr>

	<h2>Ejemplo location</h2>
	<script type="text/javascript">
		window.onload = function(){
			setTimeout(function(){location.href='http://google.es'}, 3000);
		}
	</script>
	<p>Está página ha sido movida de sitio, en 3 segundos serás redirigido a la nueva página</p>
</body>
</html>
