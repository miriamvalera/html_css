<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 3 - Crear página que se recargue sola con un contador</title>
</head>
<body>
	
	<h1>Está página se va a recargar... <span id="tiempo">10s</span></h1>

	<script type="text/javascript">
		var i = 10;
		setInterval(function(){
			tiempo.innerHTML = --i+'s'; //primero me lo restas y luego me lo imprimes (--i); (i--) primero me lo imprimes y luego me lo restas
			if(i<0){
				location.reload();
			}
		}, 1000);
	</script>
</body>
</html>
