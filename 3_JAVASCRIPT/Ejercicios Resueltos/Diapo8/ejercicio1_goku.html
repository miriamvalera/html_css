<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var i = 1;
		
		function cambiar(goku){
			switch(i){
				case 1: goku.src="goku2.png"; 
						i++;
						break;
				case 2: goku.src="goku3.png";
						i++;
						break;
				default: goku.src="goku1.png";
						i = 1;
			}

		}
	</script>
</head>
<body>
	<img src="goku1.png" width="400" height="600" onclick="cambiar(this)">
</body>
</html>
