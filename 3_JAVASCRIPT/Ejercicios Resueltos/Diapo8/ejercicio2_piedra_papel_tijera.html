
	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8" />
			<style>
				body{
					margin: auto;
					background-color: black;
					font-family: Arial, Verdana;
					font-size: 18px;
				}
				#pagina{
					text-align: center;
					margin: 20px auto 20px auto;
					width: 1000px;
					background-color: white;
					border: solid 5px red;
					border-radius: 20px;
				}
				
				h1{
					padding: 15px;
					font-size: 46px;
					margin-bottom: 0px;
				}
				
				figure{
					padding: 0px;
					margin: 10px;
					float: left;				
				}
				figcaption{
					font-weight: bold;
					font-size: 14px;
				}
				
				img{
					box-shadow: 8px 8px 8px grey;
					border-radius: 10px;
					border: solid 3px red;
				}
				
				#resultado{
					clear: both;
					color: red;
					font-weight: bold;
					font-size: 32px;
				}
				
				#imagenes{
					text-align: center;
					padding: 10px 180px 0px 180px;
				}
				
				#imagenes figure{
					text-align: center;
					width: 300px;
				}
				#imagenes img{
					height: 250px;
					width: 250px;
				}
				#tirada figure{
					position: relative;
					text-align: center;
					width: 120px;
					height: 150px;
				}
				#tirada img{
					position:absolute;
					top: 30px;
					left: 10px;
					height: 100px;
					width: 100px;
					cursor: pointer;
					transition: 1s;
				}
				#tirada img:hover{
					height: 120px;
					width: 120px;
					transform: rotate(15deg);
					-webkit-transform: rotate(15deg);
				}
				
				#tirada figcaption{
					padding: 10px;
				}
				
				#tirada{
					float:left;
					margin: 10px 50px 10px 150px;
				}
				
				#estadisticas{
					float:right;
					margin: 10px 150px 10px 50px;
				}
				
			</style>
			<script>
				//variables de contador (GLOBALES)
				//tienen que ser globales porque se deben recordar todo el tiempo que esté la página abierta.
				var partidas = 0;
				var ganadas = 0;
				var empatadas = 0;
				var perdidas = 0;

				function tirada(opcionJugador){
					//incrementar el contador de partidas
					partidas++;

					//determinar la opción escogida por el jugador (opcionJugador)

					//determinar la tirada de la máquina aleatoriamente
					var aleatorio = parseInt(Math.random()*3); //0,1 o 2
					switch(aleatorio){
						case 0: var opcionCPU = 'piedra';
								break;
						case 1: var opcionCPU = 'papel';
								break;
						case 2: var opcionCPU = 'tijera';
					}

					//Llegados a este punto tenemos: opcionJugador y opcionCPU

					//cambiar las imagenes
					document.getElementById('imgJugador').src = opcionJugador+'.jpg';
					document.getElementById('imgCPU').src = opcionCPU+'.jpg';

					//Si gana el juegador...
					if(opcionJugador=='piedra' & opcionCPU=='tijera' | opcionJugador=='papel' & opcionCPU=='piedra' | opcionJugador=='tijera' & opcionCPU=='papel'){
						document.getElementById('resultado').innerHTML = 'HAS GANADO!';
						ganadas++;
					}else{
						//Si empatamos
						if(opcionJugador==opcionCPU){
							document.getElementById('resultado').innerHTML = 'HAS EMPATADO!';
							empatadas++;
						}else{
							document.getElementById('resultado').innerHTML = 'HAS PERDIDO!';
							perdidas++;
						}
					}

					//Actualizar marcadores
					document.getElementById('totalPartidas').innerHTML = partidas;
					document.getElementById('partidasGanadas').innerHTML = ganadas;
					document.getElementById('partidasEmpatadas').innerHTML = empatadas;
					document.getElementById('partidasPerdidas').innerHTML = perdidas;

				}
				
			</script>
		</head>
		<body>
			<div id="pagina">
				<h1>Juego de piedra papel tijera</h1>
				<div id="imagenes">
					<figure>
						<figcaption>Jugador 1</figcaption>
						<img id="imgJugador" src="nada.png" />
					</figure>
					<figure>
						<figcaption>CPU</figcaption>
						<img id="imgCPU" src="nada.png" />
					</figure>
					<div id="resultado">Comienza la partida!</div>
				</div>
				<div id="consola">
					<div id="tirada">
						<h2>Selecciona tirada</h2>
						<figure>
							<img onclick="tirada('piedra');" src="piedra.jpg" />
							<figcaption>Piedra</figcaption>
						</figure>
						<figure>
							<img onclick="tirada('papel');" src="papel.jpg" />
							<figcaption>Papel</figcaption>
						</figure>
						<figure>
							<img onclick="tirada('tijera');" src="tijera.jpg" />
							<figcaption>Tijera</figcaption>
						</figure>
						<div style="clear:both;"></div>
					</div>
					<div id="estadisticas">
						<h2>Estadísticas</h2>
						<div>Partidas: <span id="totalPartidas">0</span></div>
						<div>Ganadas: <span id="partidasGanadas">0</span></div>
						<div>Perdidas: <span id="partidasPerdidas">0</span></div>
						<div>Empatadas: <span id="partidasEmpatadas">0</span></div>
					</div>
					<div style="clear:both;"></div>
				</div>
			</div>
		</body>
	</html>
