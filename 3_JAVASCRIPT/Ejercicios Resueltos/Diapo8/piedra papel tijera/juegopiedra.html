<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Piedra/papel/tijeras</title>
	<link href="https://fonts.googleapis.com/css?family=Mali:500" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Mali:400i" rel="stylesheet">


	<style type="text/css">
		
		body{
			width: 80%;
			margin: auto;
		}

			main{
				background-color: #e6fff5;
				padding: 2% 5% 5% 2% ;
				border-radius: 40px;
				border: 5px solid #5b9aa0;;
			}

			.grid-container{
				display: grid;
				grid-template-columns:50% auto; 
				grid-template-areas: 
				'header header'
				'section section'
				'article aside';
				grid-gap:10px;
			}

				aside{
					grid-area: aside;
				}

				article{
					grid-area: article;
				}

				section{
					grid-area: section;
				}

				header{
					grid-area: header;
				}

						h1{
							font-family: 'Mali', cursive;
							color: #7DD0A6;
						}

						h2{
							font-family: 'Mali', cursive;
							color: #9D9D9D;
						}

						p{
							font-family: arial;
						}

						
							div:nth-of-type(1){
								width: 210px;
								height: 210px;
								background-color:#f18973; 
								display: inline-block;
								border-radius: 100px;
							}

							div:nth-of-type(2){
								width: 210px;
								height: 210px;
								background-color: #5b9aa0;	
								display: inline-block;
								border-radius: 100px;
								margin-left: 2%;
							}

							div:nth-of-type(3){
								width: 210px;
								height: 210px;
								background-color: #ffeead;	
								display: inline-block;
								border-radius: 100px;
								margin-left: 2%;
							}

							#myimg.hidden{
							visibility: hidden;	
							}

							#myimg2.hidden{
							visibility: hidden;		
							}


	</style>

</head>

<body>

	<main class="grid-container">
		<header>
			<h1>Juego de piedra/papel/tijera</h1>
		</header>

		<section>
	
			<img id="myimg" src="imagenes/interrogacion1.png" width="300" height="300" />
			<img id="myimg2" src="imagenes/interrogacion2.png" width="300" height="300" />			
		</section>

		<article>
			
			<h2>Selecciona tirada</h2>

				<div>
					<img src="imagenes/piedra.png" width="200" height="200" id="piedra" onclick="tirada('piedra')" />
				</div>

				<div>
					<img src="imagenes/papel.png" width="200" height="200" id="papel" onclick="tirada('papel')" />
				</div>

				<div>
					<img src="imagenes/tijera.png" width="200" height="200" id="tijera" onclick="tirada('tijera')"/>
				</div>
		</article>

		<aside>
			<h2>Estadística</h2>	
			<p> <span id="totalPartidas">Partidas:</span></p>
			<p> <span id="totalGanadas">Ganadas:</span></p>
			<p> <span id="totalPerdidas">Perdidas:</span></p>
			<p> <span id="totalEmpatadas">Empatadas:</span></p>
		</aside>

	</main>


		<script type="text/javascript">

			var partidas=0;
			var ganadas=0;
			var perdidas=0;
			var empatadas=0;

			function tirada(tiradaJugador) {
				document.getElementById('myimg').src= 'imagenes/'+tiradaJugador+'.png';
			

			var random = parseInt(Math.random() * 3);
		
			switch (random) {
			  case 0:
			    random="piedra";
			    break;
			  case 1:
			    random="tijera";
			    break;
			  case 2:
			    random="papel";
			    break;
			}

			document.getElementById('myimg2').src= 'imagenes/'+random+'.png';


				if (tiradaJugador=="piedra" && random=="tijera"|| tiradaJugador=="tijera" && random=="papel"|| tiradaJugador=="papel" && random=="piedra") {
					alert("¡Tu ganas!");
					ganadas++;

				}else if(tiradaJugador==random){
					alert("¡Empataste!");
					empatadas++;

					}else{
						alert("¡Tu pierdes!");
						perdidas++;
					}
					partidas++;

					getElementById('totalPartidas').innerHTML=partidas;
					getElementById('totalGanadas').innerHTML=ganadas;
					getElementById('totalEmpatadas').innerHTML=empatadas;
					getElementById('totalPerdidas').innerHTML=perdidas;

			}

		</script>
</body>
</html>
