
	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8" />
			<style>
				body{
					margin: auto;
					background-color: black;
					font-family: Arial, Verdana;
					font-size: 18px;
				}
				#pagina{
					text-align: center;
					margin: 20px auto 20px auto;
					width: 1000px;
					background-color: white;
					border: solid 5px red;
					border-radius: 20px;
				}
				
				h1{
					padding: 15px;
					font-size: 46px;
					margin-bottom: 0px;
				}
				
				figure{
					padding: 0px;
					margin: 10px;
					float: left;				
				}
				figcaption{
					font-weight: bold;
					font-size: 14px;
				}
				
				img{
					box-shadow: 8px 8px 8px grey;
					border-radius: 10px;
					border: solid 3px red;
				}
				
				#resultado{
					clear: both;
					color: red;
					font-weight: bold;
					font-size: 32px;
				}
				
				#imagenes{
					text-align: center;
					padding: 10px 180px 0px 180px;
				}
				
				#imagenes figure{
					text-align: center;
					width: 300px;
				}
				#imagenes img{
					height: 250px;
					width: 250px;
				}
				#tirada figure{
					position: relative;
					text-align: center;
					width: 120px;
					height: 150px;
				}
				#tirada img{
					position:absolute;
					top: 30px;
					left: 10px;
					height: 100px;
					width: 100px;
					cursor: pointer;
					transition: 1s;
				}
				#tirada img:hover{
					height: 120px;
					width: 120px;
					transform: rotate(15deg);
					-webkit-transform: rotate(15deg);
				}
				
				#tirada figcaption{
					padding: 10px;
				}
				
				#tirada{
					float:left;
					margin: 10px 50px 10px 150px;
				}
				
				#estadisticas{
					float:right;
					margin: 10px 150px 10px 50px;
				}
				
			</style>
			<script>
				var tiradas=0;
				var ganadas=0;
				var empatadas=0;
				var perdidas=0;

				function tirada(opcionJugador){
					document.getElementById('imgJugador').src = opcionJugador+'.jpg';

					var aleatorio = parseInt(Math.random()*3);

					switch(aleatorio){
						case 0: aleatorio = "piedra"; 
							break;
						case 1: aleatorio = "papel"; 
							break;
						case 2: aleatorio = "tijera"; 
							break;
					}

					document.getElementById('imgCPU').src = aleatorio+'.jpg';

					if(opcionJugador=="piedra" && aleatorio=="tijera" ||
					 opcionJugador=="papel" && aleatorio=="piedra" ||
					 opcionJugador=="tijera" && aleatorio=="papel"){
						document.getElementById('resultado').innerHTML = "HAS GANADO";
						ganadas++;
					}else if(opcionJugador==aleatorio){
						document.getElementById('resultado').innerHTML = "HEMOS EMPATADO";
						empatadas++;
					}else{
						document.getElementById('resultado').innerHTML = "HAS PERDIDO";
						perdidas++;
					}

					tiradas++;

					document.getElementById('totalPartidas').innerHTML = tiradas;
					document.getElementById('partidasGanadas').innerHTML = ganadas;
					document.getElementById('partidasPerdidas').innerHTML = perdidas;
					document.getElementById('partidasEmpatadas').innerHTML = empatadas;

				}
			</script>
		</head>
		<body>
			<div id="pagina">
				<h1>Juego de piedra papel tijera</h1>
				<div id="imagenes">
					<figure>
						<figcaption>Jugador 1</figcaption>
						<img id="imgJugador" src="nada.png" />
					</figure>
					<figure>
						<figcaption>CPU</figcaption>
						<img id="imgCPU" src="nada.png" />
					</figure>
					<div id="resultado">Comienza la partida!</div>
				</div>
				<div id="consola">
					<div id="tirada">
						<h2>Selecciona tirada</h2>
						<figure>
							<img src="piedra.jpg" onclick="tirada('piedra');" />
							<figcaption>Piedra</figcaption>
						</figure>
						<figure>
							<img src="papel.jpg" onclick="tirada('papel');" />
							<figcaption>Papel</figcaption>
						</figure>
						<figure>
							<img src="tijera.jpg" onclick="tirada('tijera');" />
							<figcaption>Tijera</figcaption>
						</figure>
						<div style="clear:both;"></div>
					</div>
					<div id="estadisticas">
						<h2>Estad√≠sticas</h2>
						<div>Partidas: <span id="totalPartidas">0</span></div>
						<div>Ganadas: <span id="partidasGanadas">0</span></div>
						<div>Perdidas: <span id="partidasPerdidas">0</span></div>
						<div>Empatadas: <span id="partidasEmpatadas">0</span></div>
					</div>
					<div style="clear:both;"></div>
				</div>
			</div>
		</body>
	</html>
