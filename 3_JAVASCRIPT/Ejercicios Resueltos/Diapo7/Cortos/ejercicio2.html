<!DOCTYPE html>
<html>


	<head>
		<meta charset="utf-8">
		<title>Ejemplo</title>	
		<script src="geometria.js"></script>
	</head>
	<body>
		<h1>Pruebas area triángulo</h1>
		<script>
		document.write(areaTriangulo(1,1)+'<br>'); //0.5
		document.write(areaTriangulo(1,2)+'<br>'); //1
		document.write(areaTriangulo(10,100)+'<br>'); //500
		document.write(areaTriangulo(0,1)+'<br>'); //0
		document.write(areaTriangulo('patata',1)+'<br>'); //NaN
		</script>

		<h1>Pruebas area rectángulo</h1>
		<script>
		document.write(areaRectangulo(1,1)+'<br>'); //1
		document.write(areaRectangulo(1,2)+'<br>'); //2
		document.write(areaRectangulo(10,100)+'<br>'); //1000
		document.write(areaRectangulo(0,1)+'<br>'); //0
		document.write(areaRectangulo('patata',1)+'<br>'); //NaN
		</script>

		<h1>Pruebas area círculo</h1>
		<script>
		document.write(areaCirculo(1)+'<br>'); //3.14
		document.write(areaCirculo(10)+'<br>'); //314
		document.write(areaCirculo(2)+'<br>'); //12.56
		document.write(areaCirculo(0)+'<br>'); //0
		document.write(areaCirculo('patata')+'<br>'); //NaN
		</script>

		<h1>Pruebas hipotenusa</h1>
		<script>
		document.write(hipotenusa(1,1)+'<br>'); //1,41
		document.write(hipotenusa(3,4)+'<br>'); //5
		document.write(hipotenusa(1,0)+'<br>'); //1
		document.write(hipotenusa(-3,-4)+'<br>'); //5
		</script>
	</body>
</html>
