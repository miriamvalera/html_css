<!DOCTYPE html>
<html>
<head>
	<title>Calcular la Impedancia Total</title>
	<script type="text/javascript">
		function calcular(){
			var R = parseFloat(document.getElementById('resistencia').value);
			var L = parseFloat(document.getElementById('inductancia').value);
			var C = parseFloat(document.getElementById('condensador').value);
			var f = parseFloat(document.getElementById('frecuencia').value);

			var Xc = 1/(2*Math.PI*f*C);
			var Xl = 2*Math.PI*f*L;

			var Z = Math.sqrt(Math.pow(R,2)+Math.pow((Xc-Xl),2));

			document.getElementById('resultado').innerHTML = (Z).toFixed(2)+' &Omega;';

		}
	</script>
</head>
<body>
	<h1>A calcular</h1>
	<label>Valor Resistencia: </label><input type="number" id="resistencia" /><br />
	<label>Inductancia Bobina: </label><input type="number" id="inductancia" /><br />
	<label>Capacidad Condensador: </label><input type="number" id="condensador" /><br />
	<label>Frecuencia Entrada: </label><input type="number" id="frecuencia" /><br />
	<button onclick="calcular();">CALCULAR</button>
	<hr />
	La Impedencia Total es... <span id='resultado'></span>
</body>
</html>
