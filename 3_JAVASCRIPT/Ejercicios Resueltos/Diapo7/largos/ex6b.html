<!DOCTYPE html>
<html>
<head>
	<title>Calcular la Impedancia Total</title>
	<script type="text/javascript">
		function calcular(){
		document.getElementById('resultado').innerHTML = (Math.sqrt(Math.pow(parseFloat(document.getElementById('resistencia').value),2)+Math.pow((1/(2*Math.PI*parseFloat(document.getElementById('frecuencia').value)*parseFloat(document.getElementById('condensador').value))-2*Math.PI*parseFloat(document.getElementById('frecuencia').value)*parseFloat(document.getElementById('inductancia').value)),2))).toFixed(2)+' &Omega;';

		}
	</script>
</head>
<body>
	<h1>A calcular</h1>
	<label>Valor Resistencia: </label><input type="number" id="resistencia" /><br />
	<label>Inductancia Bobina: </label><input type="number" id="inductancia" /><br />
	<label>Capacidad Condensador: </label><input type="number" id="condensador" /><br />
	<label>Frecuencia Entrada: </label><input type="number" id="frecuencia" /><br />
	<button onclick="calcular();">CALCULAR</button>
	<hr />
	La Impedencia Total es... <span id='resultado'></span>
</body>
</html>
