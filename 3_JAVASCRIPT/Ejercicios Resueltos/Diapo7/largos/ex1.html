<!DOCTYPE html>
<html>


	<head>
		<meta charset="utf-8">
		<title>Ejemplo</title>	
		<script>
			//FUNCION doblar()

			//agranda una imagen al doble de su tama√±o

			//PROTOTIPO:
			//void doblar(HTMLImageElement imagen)

			//PARAMETROS:
			//la imagen que se quiere doblar

			//RETORNO:
			//nada
			function doblar(imagen){
				imagen.height*=2; //dobla la altura
				imagen.width*=2; //dobla la anchura
			}

		</script>
	</head>
	<body>
		<h1>Pruebas</h1>

		<button onclick="doblar(document.images[0]);">Click-me</button>

		<button onclick="doblar(foto);">Click-me</button>

		<button onclick="doblar(this.nextElementSibling);">Click-me</button>

		<img src="homer.png" height="30" width="20" alt="Homer Simpson" onclick="doblar(this);" id="foto">

		<img src="homer.png" height="30" width="20" alt="Homer Simpson" onclick="doblar(this);" id="foto2">

		<img src="homer.png" height="30" width="20" alt="Homer Simpson" onclick="doblar(this);" id="foto3">

		<img src="homer.png" height="30" width="20" alt="Homer Simpson" onclick="doblar(this);" id="foto4">

		<img src="homer.png" height="30" width="20" alt="Homer Simpson" onclick="doblar(this);" id="foto5">
		
	</body>
</html>
