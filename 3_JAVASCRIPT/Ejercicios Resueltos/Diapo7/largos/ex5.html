<!DOCTYPE html>
<html>
<head>
	<title>Exercici 5, Diapo 7</title>
	<style>
				*{margin: 0px;}
				img{
					position: absolute;
					left: 15px;
					top: 20px;
					height: 100px;
					width: 80px;
				}
				figure{
					position: relative;
					float: left;
					height: 160px;
					width: 120px;
					text-align: center;
					border-radius: 10px;
					border: solid 1px black;
					box-shadow: 5px 5px 5px #888888;
					margin:10px;
				}
			</style>

			<script type="text/javascript">
				function colorear(elemento){
					elemento.style.backgroundColor = 'rgb('+aleat()+','+aleat()+','+aleat()+')';
				}
				function aleat(){
					return parseInt(Math.random()*256);
				}

				function agrandar(imagen, escala){
					imagen.style.height = imagen.height*escala+'px';
					imagen.style.width = imagen.width*escala+'px';
				}

				function encoger(imagen, escala){
					imagen.style.height = imagen.height*escala+'px';
					imagen.style.width = imagen.width*escala+'px';
				}

			</script>
</head>
<body>
	<script>
		for (var i=1; i<=9;){
			for (var j=1; j<=3 && i<=9; j++, i++){
				document.write('<figure onmouseover="colorear(this);"><img src="risa.png" onmouseover="agrandar(this, 1.3)" onmouseout="encoger(this, 1/1.3)" alt="foto '+i+'" title="foto '+i+'" /><figcaption>Imagen '+i+'</figcaption></figure>');
			}
			document.write('<div style="clear:both"></div>');
		}
	</script>
</body>
</html>
