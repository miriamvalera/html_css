<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 5 Diapo 3</title>
	<script>
		function convertire(){
			//Recojo variables de Entrada
			var pesetas = document.getElementById('cantidad').value;

			//Convert KM a Millas
			var operacion = pesetas*0.00601;

			//Muestro en pantalla el Resultado
			document.getElementById('resultado').innerHTML = "Has cambiado: "+operacion.toFixed(2)+'€';
		}

		function convertirp(){
			//Recojo variables de Entrada
			var euro = document.getElementById('cantidad').value;

			//Convert KM a Millas
			var operacion = euro/0.00601;

			//Muestro en pantalla el Resultado
			document.getElementById('resultado').innerHTML = "Has cambiado: "+operacion.toFixed(2)+' pesetas';
		}

	</script>
</head>
<body>
	<h1>Conversor de € a Pesetas y Pesetas a € </h1>
	<label>Cantidad: </label><input type="number" id="cantidad" /><br />
	<button onclick="convertire();">CONVERTIR A EUROS</button>
	<button onclick="convertirp();">CONVERTIR A PESETAS</button>
	<hr>
	<hr>
	<span id="resultado"></span>
</body>
</html>
