<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 7 Diapo 3</title>
	<script>
		function calcular(){
			//Recogida de todas las variables de entrada, tanto del cliente como de la empresa
			var pfijo=2;
			var pcm3=0.005;
			var p100g=0.1;

			var alt = document.getElementById('altura').value;
			var ancho = document.getElementById('ancho').value;
			var prof = document.getElementById('profundidad').value;
			var peso = document.getElementById('peso').value;

			//Comienzo a calcular
			var precio=0;
			precio+=pfijo;
			//Ahora el precio son 2€
			//voy a calcular el precio por CM3
			precio+=(alt*ancho*prof)*pcm3;
			//Ahora el precio son 2€ + precio por CM3
			//Voy a sumar el precio por cada 100 gramos
			precio+= ((peso*1000)/100)*p100g;

			//Por último, mostramos al usuario/cliente el precio final de su envío
			alert('Ieeepaa tu envío te va a salir por '+precio+'€');
		}
		
	</script>
</head>
<body>
	<h1>Calculadora de Envio</h1>
	<label>Altura: </label><input type="number" id="altura" />cm <br/>
	<label>Anchura: </label><input type="number" id="ancho" />cm <br/>
	<label>Profundidad: </label><input type="number" id="profundidad" />cm <br/>
	<label>Peso: </label><input type="number" id="peso" />kg <br/>
	<p>OJUUU, que a cada envío te voy a clavar 2€ de precio fijo</p>
	<button onclick="calcular()">CALCULAR EL PRICE</button>
</body>
</html>
