<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 4 Diapo 3</title>
	<script>
		function convertir(){
			//Recojo variables de Entrada
			var km = document.getElementById('km').value;

			//Convert KM a Millas
			var operacion = km/1.609;

			//Muestro en pantalla el Resultado
			document.getElementById('resultado').innerHTML = "Los KM que me has dado se convierten en: "+operacion.toFixed(2)+' millas';
			alert(operacion);
		}

	</script>
</head>
<body>
	<h1>Conversor de km a Millas </h1>
	<label>KM: </label><input type="number" id="km" /><br />
	<button onclick="convertir();">CONVERTIR A MILLAS</button>
	<hr>
	<span id="resultado"></span>
</body>
</html>
