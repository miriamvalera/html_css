<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 1 - Diapo3</title>
	<script>
		function area(){
			var PI = 3.1416;
			var r = document.getElementById('radio').value;

			var resultado = PI * (r*r);

			document.getElementById('resultadoF').innerHTML=resultado;
		}
		function perimetro(){
			var PI = 3.1416;
			var r = document.getElementById('radio').value;

			var resultado = 2*PI*r;

			document.getElementById('resultadoF').innerHTML=resultado;
		}
		function diametro(){
			var PI = 3.1416;
			var r = document.getElementById('radio').value;

			var resultado = 2*r;

			document.getElementById('resultadoF').innerHTML=resultado;
		}
	</script>
</head>
<body>
	<h1>Calcula el Area, el Perimetro y el Diametro de una circumferencia</h1>
	<h3>Respecto al Radio</h3>
	<label>RADIO:</label><input type="number" id="radio" /><br />
	<button onclick="area()">AREA</button>
	<button onclick="perimetro()">PERIMETRO</button>
	<button onclick="diametro()">DIAMETRO</button>
	<hr>
	El resultado es: <span id="resultadoF"></span>
</body>
</html>
