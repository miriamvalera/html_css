<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 6 Diapo 3</title>
	<script>
		function comprobar(){
			//variable de entrada
			var numero = document.getElementById('num').value;

			//comprobar si es PAR o IMPAR
			if(numero%2==0){
				alert('El número es PAR');
			}else{
				alert('El número es IMPAR');
			}
		}
	</script>
</head>
<body>
	<h1>El número es PAR? o NO?</h1>
	<label>Dime un número: </label>
	<input type="number" id="num">
	<br/>
	<button onclick="comprobar();">PAR o IMPAR</button>
</body>
</html>
