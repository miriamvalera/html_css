<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 2 Diapo 3</title>
	<script>
		function calculo(){
			//Recoger las Variables de Entrada
			var alt = parseFloat(document.getElementById('altura').value);
			var b = parseFloat(document.getElementById('base').value);

			//Ejecutamos la operaci√≥n
			var area = (alt*b)/2;

			//Mostramos en pantalla el resultado
			document.getElementById('resultado').innerHTML = "El Area de tu Triangulo Rectangulo es: "+area;
		}
	</script>
</head>
<body>
	<h1>Calcula el Area de un T.R. dada la altura y la base</h1>
	<label>Altura: </label><input type="number" id="altura" /><br />
	<label>Base: </label><input type="number" id="base" /><br />
	<button onclick="calculo();">CALCULAR</button>
	<hr>
	<span id="resultado"></span>
</body>
</html>
