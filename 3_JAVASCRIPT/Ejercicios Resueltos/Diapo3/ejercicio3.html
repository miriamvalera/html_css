<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 3 Diapo 3</title>
	<script>
		function fr(){
			//Recojo variables de Entrada
			var c = document.getElementById('c').value;

			//Convert C a F
			var operacion = (c*9/5)+32;

			//Muestro en pantalla el Resultado
			document.getElementById('resultado').innerHTML = "Hola, los grados que me has pedido son: "+operacion+' grados Fahrenheit';
		}
		function cel(){
			//Recojo variables de Entrada
			var f = document.getElementById('fr').value;

			//Convert F a C
			var operacion = (f-32)*5/9;

			//Muestro en pantalla el Resultado
			document.getElementById('resultado').innerHTML = "Hola, los grados que me has pedido son: "+operacion+' grados Celsius';
		}
	</script>
</head>
<body>
	<h1>Conversor de Temperatura</h1>
	<label>Grados Cº: </label><input type="number" id="c" /><br />
	<label>Grados Fr: </label><input type="number" id="fr" /><br />
	<button onclick="fr();">CONVERTIR A FR</button><button onclick="cel();">CONVERTIR A Cº</button>
	<hr>
	<span id="resultado"></span>
</body>
</html>
