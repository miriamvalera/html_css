<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicios</title>
		<script>
			function calcular(){
				//tomar base y altura
				var base=parseFloat(inbase.value);
				var altura=parseFloat(inaltura.value);

				//si base>0 y altura>0
				if(base>0 && altura>0){
					//hacer cálculas
					var area=base*altura;
					var perimetro=2*(base+altura);

					//mostrar resultados
					outarea.innerHTML=area;
					outperimetro.innerHTML=perimetro;
				//sino
				}else{
					//mostrar datos incorrectos
					outarea.innerHTML='datos incorrectos';
					outperimetro.innerHTML='datos incorrectos';
				}
			}
		</script>
	</head>
	<body>
		<h1>Calculadora</h1>

		<label>Base</label>
		<input type="number" id="inbase">
		<br>
		<label>Altura</label>
		<input type="number" id="inaltura">
		<br>
		<button onclick="calcular();">Calcular</button>

		<h2>Resultado</h2>

		<label>Área:</label>
		<output id="outarea"></output>
		<br>
		<label>Perímetro:</label>
		<output id="outperimetro"></output>
		<br>

	</body>
</html>
