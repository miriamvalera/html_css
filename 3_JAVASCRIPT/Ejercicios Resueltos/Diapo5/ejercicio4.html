<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicio 4</title>
		<script>
		
		function calcular(){
			//tomar radio y opción
			var radio=parseFloat(inradio.value);
			var opcion=inopcion.value;

			//evaluar opción
			switch(opcion){
				//caso 'diametro'
				case 'd': var d=2*radio;
						outresultado.innerHTML=d;
						break;
					
				//caso 'area'
				case 'a': var a=Math.PI*radio*radio;
						outresultado.innerHTML=a;
						break;
						
				//caso 'perimetro'
				case 'p': var p=2*Math.PI*radio;
						outresultado.innerHTML=p;
			}
		}
		</script>
	</head>
	<body>

	<h1>calculadora de círculos</h1>
	<label>radio:</label>
	<input type="number" id="inradio">
	<br>
	<label>Selecciona operación:</label>
	<select id="inopcion">
		<option value="d">diametro</option>
		<option value="a">area</option>
		<option value="p">perimetro</option>
	</select>
	<br>
	<button onclick="calcular();">Click-me</button>
	
	<h2>Resultado</h2>
	<output id="outresultado"></output>
	
	</body>
</html>
