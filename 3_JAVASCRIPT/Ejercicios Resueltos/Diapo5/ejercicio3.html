<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejercicios</title>
		<script>
			function calcular(){
				//tomar salario y nivel
				var salario=parseFloat(insalario.value);
				var nivel=innivel.value;

				//evaluar el nivel
				switch(nivel){
					//si el nivel es 1 +30%
					case "1": salario*=1.3; break;
					//si el nivel es 2 +5%
					case "2": salario*=1.05; break;
					//otros casos -7%
					default: salario*=0.93;
				}

				//imprimir salario final
				outsalario.innerHTML=salario;
			}
		</script>
	</head>
	<body>
		<h1>Calculadora</h1>

		<label>Salario actual</label>
		<input type="number" id="insalario">
		<br>

		<label>Nivel</label>
		<select id="innivel">
			<option value="1">Nivel 1</option>
			<option value="2">Nivel 2</option>
			<option value="otros">Otros</option>
		</select>
		<br>
		<button onclick="calcular();">Calcular</button>

		<h2>Resultado</h2>

		<label>Salario final:</label>
		<output id="outsalario"></output>
		

	</body>
</html>
