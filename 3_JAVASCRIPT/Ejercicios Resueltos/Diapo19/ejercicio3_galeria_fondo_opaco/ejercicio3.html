<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ejercicio 5</title>
		
		<script>
			function abrir(figura){
				//crear la figura que se podr√° a pantalla completa
				var figuraGrande = document.createElement('figure');
				figuraGrande.setAttribute('class', 'grande');
				
				//crear la imagen y colocarla dentro de la figura
				var imagen = document.createElement('img');
				imagen.setAttribute('src', figura.getElementsByTagName('img')[0].src);
				imagen.setAttribute('alt', figura.getElementsByTagName('img')[0].alt);
				figuraGrande.appendChild(imagen);
				
				//crear una leyenda y colocarla dentro de la figura
				var leyenda = document.createElement('figcaption');
				leyenda.innerHTML = figura.getElementsByTagName('figcaption')[0].innerHTML;
				figuraGrande.appendChild(leyenda);
				
				
				//hacer que la figuraGrande se cierre al hacer click
				figuraGrande.onclick = function(){this.remove();};
				//figuraGrande.setAttribute('onclick','this.remove();')
				
				document.body.appendChild(figuraGrande);
			}
		</script>
		
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			#galeria figure img{
				height: 200px;
				width: 200px;
			}
			#galeria figure{
				display: inline-block;
				margin: 10px;
				padding: 10px;
				border: solid 2px black;
			}
			
			figure.grande{
				position: fixed;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.3);
				text-align: center;
			}
			figure.grande img{
				height: 70%;
			}
			figure.grande figcaption{
				color: white;
				font-size: 20px;
			}
			
		</style>
		
		
		
	</head>
	<body>
		<h1>Mis fotitos</h1>
		
		<section id="galeria">
			<figure onclick="abrir(this);">
				<img src="imagenes/abeja.png" alt="abeja" />
				<figcaption>Abeja</figcaption>
			</figure>
			
			<figure onclick="abrir(this);">
				<img src="imagenes/abeja2.png" alt="abeja2" />
				<figcaption>Abeja 2</figcaption>
			</figure>
			
			<figure onclick="abrir(this);">
				<img src="imagenes/agua.png" alt="agua" />
				<figcaption>Agua</figcaption>
			</figure>
			
			<figure onclick="abrir(this);">
				<img src="imagenes/ajos.png" alt="ajos" />
				<figcaption>Ajos</figcaption>
			</figure>
		</section>
	
	</body>
</html>
