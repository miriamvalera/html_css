	<body>
		<main>
	    	<h1>Tirada de dado</h1>

	      	<div class="tapete">
	      		<div class="wrap">
	                <div class="dado" id="dado" style="transition-duration: 3s; transform: rotateX(-90deg) rotateY(0deg) rotateZ(0deg);">

	                    <img class="cara left" src="dado3.jpg" alt="3">
	                    <img class="cara right" src="dado4.jpg" alt="4">
	                    <img class="cara front" src="dado5.jpg" alt="5">
	                    <img class="cara back" src="dado6.jpg" alt="6">
	                </div>
                </div>
            </div>
			
	      <div>
	      	<fieldset id="salida">
		      	<output id="resultado">2</output>
		      </fieldset>
	      </div>
	      
      </main>
