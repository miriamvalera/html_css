<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 1</title>
	<style type="text/css">
		
		div{
			width: 300px;
			border: 1px solid #00F;
			padding: 10px;
		}
	</style>
	
</head>
<body>
	<center>
		<div onmouseenter="cursiva();" onmouseleave="normal();">
			<h1>La cancion del pirata</h1>
			<p>Con diez cañones por banda </p>
			<p>viento en popa a toda vela</p>
			<p>no corta el mar, sino vuela</p>
			<p>un velero Bergantín</p>
		</div>
	</center>

	<script>
		//Generamos una Array con todos los Parrafos que queremos modificar
		var parrafos = document.getElementsByTagName('p');

		//Añadimos de manera dinamica, los eventos a los parrafos
		for(i in parrafos){
			parrafos[i].setAttribute('onmouseenter', 'negrita(this)');
			parrafos[i].setAttribute('onmouseleave', 'normal2(this)');
		}

		//A partir de aquí, vamos generando las funciones pertinentes para convertir en Cursivas, normal, Negrita y normal2
		function cursiva(){
			for(let i=0;i<parrafos.length;i++){
				parrafos[i].style.fontStyle = "italic";
			}
		}

		function normal(){
			for(let i=0;i<parrafos.length;i++){
				parrafos[i].style.fontStyle = "normal";
			}
		}

		function negrita(elemento){
			elemento.style.fontWeight ='bold';
		}

		function normal2(elemento){
			elemento.style.fontWeight ='normal';
		}
	</script>
</body>
</html>
