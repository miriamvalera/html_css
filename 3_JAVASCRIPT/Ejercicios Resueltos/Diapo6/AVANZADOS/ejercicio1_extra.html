<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 1 Largo</title>
	<script type="text/javascript">
		function factorial(){
			var numero = parseInt(document.getElementById('n').value); 
			var resultado = 1;

			for(let i=1; i<=numero; i++){
				resultado=i*resultado;
			}
			alert(resultado);
		}

	</script>
</head>
<body>
	<h1>Número Factorial</h1>
	<label>Dime un número: </label>
	<input type="number" id="n" />
	<button onclick="factorial();">CALCULAR FACTORIAL</button>
</body>
</html>
