<!DOCTYPE html>
<html>
<head>
	<title>Exercici 8 Diapo 6</title>
	<script type="text/javascript">
		function calcular(){
			var num = parseInt(document.getElementById('num').value);
			var primo = true;

			for(var i=2; i<=(num-1); i++){
				if(num%i==0){
					primo=false;
					break;
				}
			}

			if(primo){
				document.getElementById('resultat').innerHTML = 'És primo';
			}else{
				document.getElementById('resultat').innerHTML = 'No és primo';
			}
			
		}

	</script>
</head>
<body>
	<h1>Calcular si un número és primo o no</h1>
	<label>Número: </label><input type="text" id="num" />
	<button onclick="calcular();">Calcular</button>
	<hr>
	<span id='resultat'></span>
</body>
</html>
