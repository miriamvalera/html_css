<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" /> 
        <style>
            table{
                float: left;
                margin: 20px;
            }
            td{
                height: 30px;
                min-width: 50px;
                margin: 5px;
                background-color: #ffdddd;
                text-align: center;
            }
            td:last-child{
                font-size: 20px;
                font-weight: bold;
            }
            th{
                font-size: 25px;
                padding: 10px 0px 10px 0px;
                color: white;
                text-shadow: 3px 3px 3px black;
                background-color: red;
            }
            
        </style>
    </head>
    <body>
              
    <script> 

        for(var i=1; i<=10; i++){
            document.write('<table><tr><th colspan="5">Tabla del '+i+'</th></tr>');
            for(var j=0; j<=10; j++){
                document.write('<tr><td>'+i+'</td><td>X</td><td>'+j+'</td><td>=</td><td>'+i*j+'</td></tr>');
            }
            document.write('</table>');
        }
    </script>
       
        
    </body>
</html>
