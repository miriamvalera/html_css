<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" /> 
        <style>
            table{
                float: left;
                margin: 20px;
            }
            td{
                height: 30px;
                min-width: 50px;
                margin: 5px;
                background-color: #ffdddd;
                text-align: center;
            }
            td:last-child{
                font-size: 20px;
                font-weight: bold;
            }
            th{
                font-size: 25px;
                padding: 10px 0px 10px 0px;
                color: white;
                text-shadow: 3px 3px 3px black;
                background-color: red;
            }
            
        </style>
    </head>
    <body>
              
        <script> 

          //tablas del 1 al 10
           for(var i=1; i<=10; i++){
                document.write('<table>');
                document.write('<tr><th colspan="5">Tabla del '+i+'</th></tr>');

               //filas de la tabla
                for(var j=0; j<=10; j++){
                    document.write('<tr>');
                    document.write('<td>'+i+'</td>');
                    document.write('<td>X</td>');
                    document.write('<td>'+j+'</td>');
                    document.write('<td>=</td>');
                    document.write('<td>'+i*j+'</td>');
                    document.write('</tr>');
                }
                document.write('</table>');
           }
        </script>
       
        
    </body>
</html>
