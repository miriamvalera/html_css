<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejemplo</title>	
	</head>
	<body>
		<script>
			function calcular(){
				//tomar filas y columnas
				var filas=parseInt(infilas.value);
				var columnas=parseInt(incolumnas.value);

				var res='<table border="1">';

				//generar las filas
				for(let i=1; i<=filas; i++){
					res+='<tr>';
					//generar las celdas
					for(let j=1; j<=columnas; j++){
						res+='<td>'+i+'-'+j+'</td>';
					}

					res+='</tr>';
				}


				res+='</table>';

				//mostrar resultado
				resultado.innerHTML=res;
			}
		</script>

		<label>filas</label>
		<input type="number" id="infilas">
		<br>
		<label>columnas</label>
		<input type="number" id="incolumnas">
		<br>
		<button onclick="calcular();">Click-me</button>
		<br>
		<output id="resultado"></output>
		
	</body>
</html>
