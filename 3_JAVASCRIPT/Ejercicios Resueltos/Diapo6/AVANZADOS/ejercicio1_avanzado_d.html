<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejemplo</title>	
	</head>
	<body>
		<script>
			function calcular(){
				//tomar el número
				var numero=parseInt(inn1.value);

				//realizar cálculos
				

				for(var total=1;numero>=2; total*=numero, numero--);

				//mostrar resultado
				resultado.innerHTML=total;
			}
		</script>

		<label>numero</label>
		<input type="number" id="inn1">
		<button onclick="calcular();">Click-me</button>
		<br>
		<output id="resultado"></output>
		
	</body>
</html>
