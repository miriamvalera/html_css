<!DOCTYPE html>
<html>
<head>
	<title>Bucles 2</title>
	<script>
		function calcular(){
			document.getElementById('resultado').innerHTML = '';
			var n1 = parseFloat(document.getElementById('n1').value);
			var n2 = parseFloat(document.getElementById('n2').value);

			if(n1>n2){
				for(;n1>=n2;n2++){
					document.getElementById('resultado').innerHTML += n2+', ';
				}
			}else if(n1<n2){
				for(;n2>=n1;n1++){
					document.getElementById('resultado').innerHTML += n1+', ';
				}
			}else{
				document.getElementById('resultado').innerHTML = 'Los dos números son iguales';
			}


		}
	</script>
</head>
<body>
	<h2>Dime los números entre n y m </h2>
	<label>Primer número (ER GRANDE AQUÍ): </label>
	<input type="number" id="n1" /> <br />
	<label>Segundo número: </label>
	<input type="number" id="n2" /> <br />
	<button onclick="calcular();">CALCULAR</button>
	<hr>
	<span id="resultado"></span>
	
</body>
</html>
