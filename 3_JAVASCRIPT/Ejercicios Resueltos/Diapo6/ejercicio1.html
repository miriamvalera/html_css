<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ejemplo</title>	
	</head>
	<body>
		<h2>1 al 10</h2>
		<p>for</p>
		<script>
			for(let i=1; i<=10; i++){
				document.write(i+', ');
			}
		</script>

		<p>while</p>
		<script>
			var i=1;
			while(i<=10){
				document.write(i+', ');
				i++;
			}
		</script>

		<p>do-while</p>
		<script>
			var i=1;
			do{
				document.write(i+', ');
				i++;
			}while(i<=10);
		</script>

		<h2>pares 0 a 100</h2>
		<p>for</p>
		<script>
			for(let i=2; i<=100;i+=2){
				document.write(i+', ');
			}
		</script>

		<p>while</p>
		<script>
			var i=2;
			while(i<=100){
				document.write(i+', ');
				i+=2;
			}
		</script>

		<p>do-while</p>
		<script>
			var i=2;
			do{
				document.write(i+', ');
				i+=2;
			}while(i<=100);
		</script>

		<h2>mult 5 de 100 a 5</h2>
		<p>for</p>
		<script>
			for(let i=100; i>=5; i-=5){
				document.write(i+', ');
			}
		</script>

		<p>while</p>
		<script>
			var i=100;
			while(i>=5){
				document.write(i+', ');
				i-=5;
			}
		</script>

		<p>do-while</p>
		<script>
			var i=100;
			do{
				document.write(i+', ');
				i-=5;
			}while(i>=5);
		</script>
	</body>
</html>
