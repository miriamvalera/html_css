<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function calculo(){
			var numero = parseInt(document.getElementById('numero').value);
			var resultado = "";

			
			for(let i=1;i<=10;i++){
				resultado +=  numero*i+', ';
			}

			alert(resultado);
		}
	</script>
</head>
<body>
	<h1>10 Multiples de...</h1>
	<label>Numero: </label><input type="number" id="numero" />
	<button onclick="calculo();">CALCULAR</button>
</body>
</html>
