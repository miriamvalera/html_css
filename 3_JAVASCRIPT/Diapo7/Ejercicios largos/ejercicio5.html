<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 5 - MegaCutrePaint</title>
	<style type="text/css">
		body{
			padding: 100px;
		}
        #lienzo{
            width: 700px;
            height: 700px;
            border: 5px solid #000;
        }
        div.pixel{
        	height: 5px;
        	width: 5px;
			float: left;
			/*border: 1px solid #f00;*/
        }
	</style>
	<script type="text/javascript">
		var pintar = false;

		function colorea(elemento, color){
            elemento.style.background = color;
        }

	</script>
</head>
<body>
	<h1>MegaCutrePaint</h1>
	<p>Estamos creando un Mega Cutre Paint para probar JavaScript</p>
	<span>Color:</span>
	<input type="color" id="color" />
	<div id="lienzo" onclick="pintar = !pintar">

		<script type="text/javascript">
			for(let i=0; i<=10000; i++){
				//harÃ¡ 10000 veces esto:
				document.write('<div class="pixel" onmouseenter="if(pintar) colorea(this, color.value)"></div>');
			}
		</script>
	</div>
</body>
</html>
