<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 2C</title>
</head>
<body>
	<h2>Calcular área de un círculo</h2>
	<label>Introduce el radio:</label>
	<input type="number" id="r" />
	<br />

	<button onclick="calcular(r.value);">Calcular</button>

	<script type="text/javascript">
		function calcular(radio){
			var PI = 3.141592653;
			var area= PI*radio*radio;

			alert('El área del círculo es: ' + area.toFixed(2));
		}
	</script>
</body>
</html>
