<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 5 - Número primo</title>
</head>
<body>
	<h2>Calcular números primos</h2>
	<label>Introduce un número:</label>
	<input type="number" id="num" />
	<br />

	<p id="e" style="color: red;">Falta número</p>
	<button onclick="esPrimo(num.value)">¿Es Primo?</button>
	<script type="text/javascript">
		e = document.getElementById('e');
		e.style.visibility = "hidden";
		
		function esPrimo(n){
			e.style.visibility = "hidden";
			var count =0;
			if (n!="") {
				for(i=1; i<=n && count<=2; i++){
					if (n%i==0){
					//count++;
						count += 1;
					}
				}
				if(count==2){
					alert('El número ' + n + ' es PRIMO');
				}else{
					alert('El número ' + n + ' NO es PRIMO');
				}
			}else{
				e.style.visibility = "initial";
			}
			
		}
	</script>
</body>
</html>
