<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 2 - Reloj Digital</title>
	<style type="text/css">
.clockdate-wrapper {
    background-color: #333;
    padding:25px;
    max-width:350px;
    width:100%;
    text-align:center;
    border-radius:5px;
    margin:0 auto;
    margin-top:15%;
}
#clock{
    background-color:#333;
    font-family: sans-serif;
    font-size:60px;
    text-shadow:0px 0px 1px #fff;
    color:#fff;
}
#clock span {
    color:#888;
    text-shadow:0px 0px 1px #333;
    font-size:30px;
    position:relative;
    top:-27px;
    left:-10px;
}
#date {
    letter-spacing:10px;
    font-size:14px;
    font-family:arial,sans-serif;
    color:#fff;
}
	</style>
</head>
<body>

<div id="clockdate">
  <div class="clockdate-wrapper">
    <div id="clock"></div>
    <div id="date"></div>
  </div>
</div>
<script type="text/javascript">
	function startTime() {
	    var today = new Date();
	    var hr = today.getHours();
	    var min = today.getMinutes();
	    var sec = today.getSeconds();
	    //Add a zero in front of numbers<10
	    min = checkTime(min);
	    sec = checkTime(sec);
	    document.getElementById("clock").innerHTML = hr + " : " + min + " : " + sec;
	    var time = setTimeout(function(){ startTime() }, 500);
	}
	function checkTime(i) {
	    if (i < 10) {
	        i = "0" + i;
	    }
	    return i;
	}
</script>
</body>
</html>
