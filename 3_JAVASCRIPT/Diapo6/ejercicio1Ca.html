<!DOCTYPE html>
<html lang="es">
<head>

	<title>Ejercicio 1 - Bucle con FOR</title>
</head>
<body>
	<h1>Imprimir m√∫ltiplos de 5 del 100 al 5 (descendente)</h1>

	<script type="text/javascript">
		for(i=100; i>=5; i--){
			if(i%5 == 0)
				document.write(i+',');
				// document.write('<br />');

		/*
		for(i=100; i>=5; i-=5){ i-=5 es lo mismo que i=i-5
			document.write(i+'>br />');
		}
		*/
	}
	</script>
</body>
