<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 4 - Programa que eleve un número a otro</title>
</head>
<body>
	<h2>Número elevado a otro</h2>

	<label>Base:</label>
	<input type="number" id="base" />
	<br />

	<label>Exponente:</label>
	<input type="number" id="exponente" />
	<br />

	<button onclick="calcular();">Calcular</button><br />
	
	<span id="resultado"></span>

	<script type="text/javascript">
		function calcular(){
			var base = parseInt(document.getElementById('base').value);
			var exponente = parseInt(document.getElementById('exponente').value);
			var resultado = 1;

			if(exponente<0){
				resultado = "Error en el exponente";
			}else{
				for(let i=1; i<=exponente; i++){
				resultado *= base;
				}
			}
			alert(resultado);	
		}

	</script>

</body>
</html>
