<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 5 - Mostrar los 10 primeros mútliplos</title>
</head>
<body>
	<h2>Los 10 primeros múltiplos</h2>
	<label>Introduce un número</label>
	<input type="number" id="num1" /><br />

	<button onclick="calcular();">Calcular</button>
	<span id="resultado"></span>

	<script type="text/javascript">
		function calcular(){
		var num1 = parseInt(document.getElementById('num1').value);
		var resultado = "";

			for(let i=1; i<=10; i++){
				resultado += num1*i+', ';
			}
			alert(resultado);
		}
	</script>
</body>
</html>
