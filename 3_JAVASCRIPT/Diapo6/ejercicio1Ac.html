<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 1 - Bucle con DO-WHILE</title>
</head>
<body>
	<h1>Imprimir n√∫meros de 1 a 10 en orden ascendente</h1>

	<script type="text/javascript">
		var i = 1;
		do{
			document.write(+i);
			document.write("<br />");

			i++;
			
		}while(i<=10);	
	</script>
</body>
</html>
