<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 3 EXTRA - Creador de tablas</title>
	<style type="text/css">
		body{
			margin: auto;
			width: 50%;	
		}
		main{
			border: 1px solid #000;
			background-color: #F0FC9C;
		}
		h2{
			border: 4px solid #f00;
			border-radius: 3px; 
			text-align: center;
		}
	</style>
</head>
<body>
	<main>
		<h2>Creador de Tablas</h2>
		<label>Filas:</label>
		<input type="number" id="f" /><br />

		<label>Columnas:</label>
		<input type="number" id="c"><br />

		<button onclick="calcular();">Calcular</button>

		<span id="res"></span>
	</main>
	<script type="text/javascript">
		function calcular(){
			//obtenemos valores
			var filas = parseInt(document.getElementById('f').value);
			var columnas = parseInt(document.getElementById('c').value);
			
			var resultado = "<table border=1>";

			//Primer bucle para crear cada fila
			for(let i=1; i<=filas; i++){
				//cuando entramos en el bucle queremos añadir un tag <tr> a la variable para crear una fila. Le añadimos un += para añadir y no machacar
				resultado += "<tr>";
					//Segundo bucle para crear columnas
					for(let j=1; j<=columnas; j++){
					resultado += "<td>"+i+"-"+j+"</td>";
				}
				resultado += "</tr>";
			}
			resultado+="</table>";

			//mostrar resultado
			res.innerHTML = resultado;
		}
	</script>
</body>
</html>
