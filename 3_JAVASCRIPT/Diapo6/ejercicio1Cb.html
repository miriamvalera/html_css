<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 1 - Bucle con WHILE</title>
</head>
<body>
	<h1>Imprimir m√∫ltiplos de 5 del 100 al 5 (descendente)</h1>

	<script type="text/javascript">
		for(i=100; i>=5; i--){
			if(i%5 == 0)
				document.write(+i);
				document.write('<br />');
	}
	</script>
</body>
</html>
