<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 1 - Bucle con DO-WHILE</title>
</head>
<body>
	<h1>Imprimir n√∫meros pares del 0 al 100</h1>

	<script type="text/javascript">
		var i= 0;
		do{
			if(i%2 == 0 && i!=0){
			document.write("<br />"+i);
			}

			i++;
			
		}while(i<=100);
			
	</script>
</body>
</html>
