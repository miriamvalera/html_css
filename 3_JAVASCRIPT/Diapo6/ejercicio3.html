<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 3 - Suma 100 primeros números naturales</title>
</head>
<body>
	<h2>Programa que sume los 100 primeros números naturales</h2>

	<script type="text/javascript">
		
		var res = 0;

		for(let i=1; i<=100; i++){ // tb podrias declararla fuera el let i=1 y en el for seria for(; i<=100; i++))
			res+=i;
		}
		document.write(res);

	</script>
</body>
</html>
