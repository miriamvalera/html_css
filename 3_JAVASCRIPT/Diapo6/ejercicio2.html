<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 2 - Introducir números mediante inputs de formulario</title>
</head>
<body>
	<h1>Imprime números de n a m, orden ascendente</h1>

	<label>Introduce un número:</label>
	<input type="number" id="n1" /><br />

	<label>Introduce otro número:</label>
	<input type="number" id="n2" /><br />

	<button onclick="imprimir();">Imprimir</button>
	<hr>
	<span id="resultado"></span>

	<script type="text/javascript">
		function imprimir(){
			document.getElementById('resultado').innerHTML = ''; //resetear
			var n1 = parseInt(document.getElementById('n1').value);
			var n2 = parseInt(document.getElementById('n2').value);
			
			if(n1>=n2){
				for( ; n1>n2; n2++){ 
				//n1>=n2 pero le hemos quitado el igual para que no lo coga y se le ponga una coma y salga del for y ponga el punto.
				// document.write(n2+'<br />'); rompe el formulario, és decir, se pone en otra página el resultado
				//resultado.innerHTML +=n2+', '; 
				document.getElementById('resultado').innerHTML += n2+', ';
				}
				document.getElementById('resultado').innerHTML += n2+'. '; /*para que salga el punto en el for le hemos quitado el = del n1>n2 (n1>=n2*/
			}else{
				for( ; n2>=n1; n1++){
				document.getElementById('resultado').innerHTML += n1+', ';
				}
			}
		}
	</script>
