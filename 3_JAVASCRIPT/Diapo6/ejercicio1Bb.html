<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 1 - Bucle con WHILE</title>
</head>
<body>
	<h1>Imprimir n√∫meros pares del 0 al 100</h1>

	<script type="text/javascript">
		var i = 0;
		while(i<=100){
			i++;
			if (i%2 == 0) {
				document.write(i+'<br />');
			}
	}
	</script>
</body>
