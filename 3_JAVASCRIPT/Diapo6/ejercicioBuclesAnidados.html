<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio Bucles Anidados</title>
</head>
<body>

	<h1>Tablas de multiplicar</h1>
	<script type="text/javascript">
		for(i=1; i<=9; i++){
			for(j=0; j<=10; j++){
				document.write(i+'x'+j+' = '+i*j+'<br />');
			}
		}
		
	</script>
</body>
</html>
