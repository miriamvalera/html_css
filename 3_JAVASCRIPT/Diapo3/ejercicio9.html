<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 9</title>
	<style type="text/css"></style>
</head>
<body>
	<h1>Calcular trayecto</h1>
	<label>¿Cuántos Km harás por carretera?</label>
	<input type="number" id="carretera" required />
	<br />

	<label>¿Cuántos Km harás por ciudad?</label>
	<input type="number" id="ciudad" required />
	<br />

	<label>¿Cuántos litros por cada 100Km consume su vehículo en urbano?</label>
	<input type="number" id="consumoCiudad" required />
	<br />

	<label>¿Cuántos litros por cada 100Km consume su vehículo en carretera?</label>
	<input type="number" id="consumoCarretera" required />
	<br />

	<label>¿Cuánto cuesta cada litro de combustible?</label>
	<input type="number" id="precioCombustible" required />
	<br />

	<button onclick="coste()">CALCULAR</button>

	<h2>Coste trayecto: <span id="resultado"></span>€</h2>

	<script type="text/javascript">
		function coste(){
			var carretera = document.getElementById('carretera').value;
			var ciudad = document.getElementById('ciudad').value;
			var resultado = document.getElementById('resultado');

			var litrosciudad = document.getElementById('consumoCiudad').value;
			var litroscarretera = document.getElementById('consumoCarretera').value;
			var precioLitro = document.getElementById('precioCombustible').value;

			var consumoUrbano = litrosciudad*ciudad/100;
			var consumoCarretera = litroscarretera*carretera/100;

			resultado.innerHTML = ((consumoUrbano+consumoCarretera)*precioLitro).toFixed(2);
		}
	</script>
</body>
</html>
