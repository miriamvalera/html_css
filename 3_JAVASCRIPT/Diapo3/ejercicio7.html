<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 7</title>
	<style type="text/css"></style>
</head>
<body>
	<h1>Calculadora de tarifas</h1>
	<form>
		<label>Introduce el peso del paquete:</label>
		<input type="number" id="peso" required />
		<select id="unidad">
			<option value="Kg">Kg</option>
			<option value="Gr">Gr</option>
		</select>
		<br />

		<label>Introduce los cm de alto del paquete:</label>
		<input type="number" id="alto" required /><span> cm</span>
		<br />

		<label>Introduce los cm de ancho del paquete:</label>
		<input type="number" id="ancho" required /><span> cm</span>
		<br />

		<label>Introduce los cm de fondo del paquete:</label>
		<input type="number" id="fondo" required /><span> cm</span>
	</form>

	<button onclick="tarifas()">CALCULAR</button>
	<hr>
	<h2>Coste de envío: <span id="resultado"></span>€</h2>

	<script type="text/javascript">
		function tarifas(){
			//primero apuntamos a los valores que queremos recoger en variables
			var peso = document.getElementById('peso').value; 
			var alto = document.getElementById('alto').value; 
			var ancho = document.getElementById('ancho').value;
			var fondo = document.getElementById('fondo').value;  
			var resultado = document.getElementById('resultado'); 
			var unidadPeso = document.getElementById('unidad').value; 
			//declaramos las constantes
			const precioInicial = 2;
			const precioCmCubico = 0.005;
			const cienGramos = 0.1;

			//calculamos los costes
			var volumen = alto*ancho*fondo;
			var costeVolumen = volumen*precioCmCubico;
			if (unidadPeso == 'Kg') {
				peso = peso * 1000;
			}
			var costePeso = (cienGramos*peso)/100; 

			//mostramos el resultado - el toFixed(2) es para que solo salgan dos decimales
			resultado.innerHTML = (costePeso+costeVolumen+precioInicial).toFixed(2); 
		}
	</script>
</body>
</html>
