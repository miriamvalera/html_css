	<!--otra opción-->
	<script>
		var fotos = ['imgMarvel/1.png', 'imgMarvel/2.png', 'imgMarvel/3.png', 'imgMarvel/4.png'];
		var i = 1;

		setInterval(function(){
			document.body.children[1].src = fotos[i];  //children porque al tener el elemento p coge al primer hijo que es la img ya que p es el 0..
			//si no hubiese la p se pondria firstElementChild que sería el primer hijo 
			i++;
			if(i==fotos.length){
				i=0;
			}
		}, 2000);
