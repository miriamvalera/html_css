<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 4 - Calcular diferencia meses</title>
	<style type="text/css"></style>
</head>
<body>
	<h1>Calcular diferencia meses</h1>
	<label>Mes 1:</label>
	<input type="number" id="mes1" />

	<label>Año 1:</label>
	<input type="number" id="a1" />
	<br />

	<label>Mes 2:</label>
	<input type="number" id="mes2" />

	<label>Año 2:</label>
	<input type="number" id="a2" />
	<br />

	<button type="button" onclick="calcular();">CALCULAR DIFERENCIA</button><br />

	<script type="text/javascript">
		function calcular(){
			var a1 = document.getElementById('a1').value;
			var a2 = document.getElementById('a2').value;
			var mes1 = document.getElementById('mes1').value;
			var mes2 = document.getElementById('mes2').value;
			
			if(a1<a2){
				var dif=(a2-a1)*12;
				var difm=mes2-mes1;
			}else{
				var dif=(a1-a2)*12;
				var difm=mes1-mes2;
			}
			alert(Math.abs(dif+difm));
		}
	</script>
</body>
</html>
