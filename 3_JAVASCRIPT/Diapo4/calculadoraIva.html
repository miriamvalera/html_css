<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 1-Calculadora de IVA</title>
	<style type="text/css">
		body{
			margin: auto;
			width: 90%;	
			border: 1px solid #000;
		}
		input, option, button{
			margin: 2%;
		}
		option:nth-of-type(2){
			margin-right: 1%;
		}
		label, span{
			font-weight: bold;
			font-family: arial;
			font-size: 2vw;
		}
	</style>
</head>
<body>
	<h1>Calculadora de IVA</h1>
	<h3>Espe's Bussiness S.L.</h3>

	<label>Importe sin IVA</label>
	<input type="number" min="0" id="precio" /><span>euros</span>
	<br />

	<select id="iva">
		<option value="1.21">General: 21%</option>
		<option value="1.1">Tipo reducido: 10%</option>
		<option value="1.04">Tipo superreducido: 4%</option>
	</select>
	<br />

	<button onclick="calcular();">Calcular</button>
	<br />

	<span>Importe final:</span><output id="resultado"></output><span>euros</span>
	

	<script type="text/javascript">
		function calcular(){
			//recogemos las variables de entrada
			var precio = parseFloat(document.getElementById('precio').value);
			var iva = parseFloat(document.getElementById('iva').value);

			//realizar el c√°lculo
			precio*=iva;

			//mostrar el resultado
			document.getElementById('resultado').innerHTML = precio.toFixed(2);
		}
	</script>
</body>
</html>
