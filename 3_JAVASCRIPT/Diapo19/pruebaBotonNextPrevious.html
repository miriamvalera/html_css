<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Bot√≥n Next and Previous</title>
	<style type="text/css">
		/*---Botones next and previous ----*/
		.button {
			padding: 15px 25px;
			font-size: 15px;
			text-align: center;
			cursor: pointer;
			outline: none;
			color: #fff;
			background-color: #CD4F03;/*#4CAF50*/
			border: none;
			border-radius: 15px;
			box-shadow: 0 9px #999;
		}

		.button:hover{
			background-color: #FB8E4C;/*#3e8e41*/
		}

		.button:active{
			background-color: #CC8634;/*#3e8e41*/
			box-shadow: 0 5px #666;
			transform: translateY(4px);
		}	
	</style>
</head>
<body>
	<center>
		<button onclick="anterior();" class="button" value="back">Anterior</button>
		<button onclick="siguiente();" class="button" value="next">Siguiente</button>
	</center>
</body>
</html>
