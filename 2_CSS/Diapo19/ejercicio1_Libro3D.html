<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 1 - Libro 3D - Abrir libro al pasar el rat√≥n por encima</title>
	<style type="text/css">
	body{
		margin: 200px;
	}

	img{border: solid 1px black;}

	#libro{
		position: relative;
		width: 200px; 
		height: 280px;
		transform-style: preserve-3d;
		transform: rotateY(45deg) rotateX(25deg);	
	}
	#libro img{
		position: absolute;
		height: 280px; 
		width: 200px;
        transform-origin: 0% 50%;
	}
	
    #libro .portada{
    	transform: rotateY(-10deg);
    	transition: transform 5s;
    }
	#libro .hoja:nth-of-type(2){
		transform: rotateY(5deg);
		transition: transform 7s;	
	}
    #libro .hoja:nth-of-type(3){
    	transform: rotateY(10deg);
    	transition: transform 10s;
    }
    #libro .hoja:nth-of-type(4){
    	transform: rotateY(15deg);
    	transition: transform 13s;
    }
    #libro .hoja:nth-of-type(5){
    	transform: rotateY(20deg);
    	transition: transform 16s;
    }
    #libro .contraportada{
    	transform: rotateY(25deg);
    	transition: transform 19s;
    }

    #libro:hover .portada{
    	transform: rotateY(-120deg);
    }
    #libro:hover .hoja:nth-of-type(2){
    	transform: rotateY(-100deg);
    }
     #libro:hover .hoja:nth-of-type(3){
    	transform: rotateY(-80deg);
    }
    #libro:hover .hoja:nth-of-type(4){
    	transform: rotateY(-60deg);
    }
    #libro:hover .hoja:nth-of-type(5){
    	transform: rotateY(-40deg);
    }
    #libro:hover .contraportada{
    	transform: rotateY(-20deg);
    }
	
	</style>
</head>
<body>
	<div id="libro">
		<img class="portada" src="imagenes/portada.jpg" />
		<img class="hoja" src="imagenes/hoja.jpg" />
		<img class="hoja" src="imagenes/hoja2.jpg" />
		<img class="hoja" src="imagenes/hoja3.jpg" />
		<img class="hoja" src="imagenes/hoja4.jpg" />
		<img class="contraportada" src="imagenes/contraportada.jpg" />
	</div>
</body>
</html>
