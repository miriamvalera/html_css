<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Efecto de ZOOM</title>
	<style type="text/css">
		figure{
			height: 300px;
			width: 300px;
			border-radius: 200px;
			border: 3px solid #000;
			overflow: hidden;
			box-shadow: 4px 4px 4px rgba(60,60,60,0.6);
		}
		figure img{
			width: 100%;
			transition: 0.5s
		}
		figure img:hover{
			transform: scale(1.5);
		}
	</style>
</head>
<body>
	<figure>
		<img src="fondos/deadpool.jpg" alt="deadpool" />
	</figure>
</body>
</html>
