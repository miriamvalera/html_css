<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Menú Desplegable Vertical</title>
	<style type="text/css">
		ul {
			padding: 0;
			margin:0;
		}
		.menu li, .submenu, li{
			list-style: none;
			padding: 10px;
			color: #FFF;
			font-size: 1vw;	
		}
		.menu{
			background-color: #AAE7F8;
			width: 150px;
		}
		.menu>li{
			position: relative;
		}
		.menu li:hover{
			color: #FFF;
			background-color: #0FEDE0;
		}
		.menu>li:hover .submenu{
			display: initial;
			max-width: 500px;
		}
		.submenu{
			display: none;
			position: absolute;
			top: 0px;
			left: 150px;
			background-color: #FFF;
			box-shadow: 0px 2px 4px rgba(60,60,60,0.6);
		}
		.submenu li {
			width: 100px;
		}
		 a {
			text-decoration: none;
		}

	</style>
</head>
<body>
	<ul class="menu">
		<li><a href="#">Inicio</a></li>
		<li><a href="#">Quiénes somos</a></li>
		<li><a href="#">Servicios</a>
			<ul class="submenu">
				<li><a href="#">Servicio A </a></li>
				<li><a href="#">Servicio B</a></li>
				<li><a href="#">Servicio C</a></li>
			</ul>
		</li>
		<li><a href="#">Contacto</li>
	</ul>
</body>
</html>
