	<title>Ejercicio 2 - Efecto chulo 3D </title>
	<style type="text/css">
		#landscape{

			transform-style: preserve-3d;
			transform-origin: 50% 50%;
			top: 10%;
			left: 0px;
			height: 80%;
			width: 90%;
			animation: rotar 40s infinite forwards;
		}
	</style>
</head>

		<img class="cara n5" src="imagenes/lanscape4.jpg" />

		<img class="cara n7" src="imagenes/lanscape6.jpg" />
		<img class="cara n8" src="imagenes/lanscape7.jpg" />
	</div>
