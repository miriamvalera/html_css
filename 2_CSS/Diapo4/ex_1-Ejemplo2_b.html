<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 1 - calculadora HEX y RGB</title>
	<style type="text/css">
		
	</style>

</head>
<body>
	<script type="text/javascript">
		function mostrar(color){
    	res = document.getElementById('res'); //Asignamos a la variable res que equivaldrá al elemento con el ID "res" esto lo hace gracias a la funcion document.getElementById;
			res.style.backgroundColor = color; //cambia el color del div con id='res'
			document.body.style.backgroundColor = color; //cambia el color del body 
      	hex = document.getElementById('hex');
			hex.innerHTML = color; //escribe el color en el div con id='hex'
			
			var r = color.substr(1,2); //toma los dos dígitos del canal Rojo
			var g = color.substr(3,2); //toma los dos dígitos del canal Verde
			var b = color.substr(5,2); //toma los dos dígitos del canal Azul

			//calcula los valores en decimal y genera el texto que se muestra en el div id='rgb'
      rgb = document.getElementById('rgb');
			rgb.innerHTML = 'rgb('+parseInt(r,16)+','+parseInt(g,16)+','+parseInt(b,16)+')';
		}
	</script>

	<input type="color" value="#FFFFFF" onchange="mostrar(this.value);"/>
	<div id="res" style="height:100px; width:100px; border: solid 1px #000;"></div>


	<div id="hex">Código en hexadecimal:  #FFFFFF</div>
	<div id="rgb">Código en RGB: rgb(255,255,255)</div>
</body>
</html>
