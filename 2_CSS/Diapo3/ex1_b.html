<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS_Diapo3 Responsive_ej1_b</title>
		<style type="text/css">
		body{
			width: 90%;
			margin: auto;
			background-color: #F5A9F2;
		}
		header, nav, main, footer{
			outline: 1px solid #000F; /*outline: bordes pero interior*/
			text-align: center;	
			margin: 0.5%;
		}

		header{
			padding: 3%;
			font-size: 4vw;
		}
		nav{
			width: 26.2%;
			padding: 28% 0% 28% 0%;
			font-size: 3vw;
			font-weight: bold;
			display: inline-block;

		}
		main{
			width: 70%;
			padding: 28% 0% 28% 0%;
			font-size: 3vw;
			display: inline-block;
		}
		footer{
			padding: 2%;
			font-size: 4vw;
		}
	</style>
</head>
<body>
	<header>
		<h1>Header</h1>
	</header>
	
	<nav>
		<h2>Nav</h2>
	</nav>
	
	<main>
		<h2>Main</h2>
	</main>
	
	<footer>
		Footer
	</footer>

</body>
</html>
