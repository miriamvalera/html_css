<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS_Diapo3 Responsive_ej1_c</title>
		<style type="text/css">
		body{
			width: 80%;
			margin: auto;
			background-color: #F5A9F2;
		}
		header, nav, main, aside, footer{
			border: 1px solid #000F;
			text-align: center;
			margin: 0.5%;	
		}
		header{
			padding: 3%;
			font-size: 4vw;
		}
		nav{
			font-size: 4vw;
			font-weight: bold;
		}
		main{
			width: 70%;
			padding: 28% 0% 28% 0%;
			font-size: 3vw;
			display: inline-block;
		}
		aside{
			width: 26.2%;
			display: inline-block;
			padding-top: 28%;
			padding-bottom:28%;
			font-size: 3vw;
		}
		footer{
			padding: 2%;
			font-size: 4vw;
		}
	</style>
</head>
<body>
	<header>
		<h1>Header</h1>
	</header>
	
	<nav>
		<h2>Nav</h2>
	</nav>
	
	<main>
		<h2>Main</h2>
	</main>

	<aside>
		<h2>Sidebar</h2>
	</aside>
	
	<footer>
		<h2>Footer</h2>
	</footer>
</body>
</html>
