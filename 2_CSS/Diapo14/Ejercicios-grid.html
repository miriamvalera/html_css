<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio GRID</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0; 
		}
		body{
			padding: 10px;
		}
		div{
			text-align: center;
			border: 1px solid darkblue;
			padding: 20px;
		}
		div:nth-of-type(1){
			background-color: aliceblue;
		}
		div:nth-of-type(2){
			background-color: pink;
		}
		div:nth-of-type(3){
			background-color: lightyellow;
		}
		div:nth-of-type(4){
			background-color: goldenrod;
		}
		div:nth-of-type(5){
			background-color: #0DF686;
		}
		div:nth-of-type(6){
			background-color: #F8424A;
		}
		/*Probando los diferentes valores del justify-content y align-content*/

		.grid-container{
			display: grid;
			grid-template-columns: 20% 20% 20%;
			height: 200px;
			grid-template-rows: 50px 100px;
			justify-content: end;
			align-content: start;
			grid-gap: 5px;
		}

		/*.grid-container{
			display: grid;
			grid-template-columns: 20% 20% 20%;
			height: 200px;
			grid-template-rows: 50px 100px;
			justify-content: space-around;
			align-content: space-between;
			grid-gap: 5px;
		}*/

		/*.grid-container{
			display: grid;
			grid-template-columns: 20% 20% 20%;
			height: 200px;
			grid-template-rows: 50px 100px;
			justify-content: space-between;

			grid-gap: 5px;
		}*/

		/*.grid-container{
			display: grid;

			grid-template-rows: 50px 100px;
			justify-content: center;
			align-content: space-around;
			grid-gap: 5px;
		}*/
	</style>
</head>
<body>
	<div class="grid-container">
		<div>Elemento 1</div>
		<div>Elemento 2</div>
		<div>Elemento 3</div>
		<div>Elemento 4</div>
		<div>Elemento 5</div>
		<div>Elemento 6</div>
	</div>
</body>
</html>
