<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio GRID-AREA</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			padding: 10px;
		}
		header, form, aside, main, footer{
			text-align: center;
			border: 2px solid #000;	
			padding: 20px;
		}
		.grid-container{
			display: grid;
			grid-template-columns: 20% auto 20%; /*cantidad de columnas que queremos*/
			grid-gap: 5px; /*separación entre columnas y filas*/
		}
		header{
			background-color: #F54E4E;
			grid-column: 1/3; /*se cuenta por líneas- comienza des de la 1a línea y acaba a la 3a línea*/
		}
		#login{
			background-color: #F7E671;
			grid-column: 3/4; /*No haría falta ponerlo ya que queda donde queremos*/	
		}
		aside{
			background-color: #B133EC;
			grid-column: 1/2; /*Cogeme de la línea 1 a la línea 2*/
		}
		main{
			background-color: #A1F7F0;
			/*grid-column: 2/4;*/
			grid-area: 2/2/5/4; /*cominece de la linea 2 y columna 2 linea 5 y columna 4*/ 
		}
		footer{
			background-color: #C711AF;
			grid-column: 1/4;
		}
	</style>
</head>
<body class="grid-container">
	<header>HEADER</header>
	<form id="login">#Login</form>
	<aside>Aside 1</aside>
	<aside>Aside 2</aside>
	<aside>Aside 3</aside>
	<main>MAIN</main>
	<footer>FOOTER</footer>
</body>
</html>
