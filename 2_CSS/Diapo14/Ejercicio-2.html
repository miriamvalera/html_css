<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 2 - Layout con GRID</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			padding: 10px;
		}
		header, nav,  main, aside, footer{
			text-align: center;
			border: 2px solid #000;	
			padding: 50px;
		}
		.grid-container{
			display: grid;
			grid-gap: 5px;
			grid-template-columns: 30% 15% 20% auto;
			/*grid-template-areas: 
				'he he he nav'
				'ma ma as as'
				'ma ma as as'
				'ma ma as as'
				'fo fo fo fo'*/
		}
		header{
			background-color: #F35030;
			grid-column: 1/4;
			/*grid-area: he;*/
		}
		nav{
			background-color: #F35030; 
			grid-column: 4/5;
			/*grid-area: nav;*/
		}
		main{
			background-color: #D5AC06;
			grid-area: 2/1/4/3;
			/*grid-area: ma;*/
		}
		aside{
			background-color: #880C7E;
			grid-column: 3/5;
			/*grid-area: as;*/
		}
		footer:nth-of-type(1){
			background-color: #0C508A;
			grid-column: 1/2;
			/*grid-area: fo;*/
		}
		footer:nth-of-type(2){
			background-color: #0C508A;
			grid-column: 2/4;
			/*grid-area: fo;*/
		}
		footer:nth-of-type(3){
			background-color: #0C508A;
			grid-column: 4/5;
			/*grid-area: fo;*/
		}

	</style>
</head>
<body class="grid-container">
	<header></header>
	<nav></nav>
	<main></main>
	<aside></aside>
	<aside></aside>
	<footer></footer>
	<footer></footer>
	<footer></footer>
</body>
</html>
