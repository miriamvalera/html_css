<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio degradados</title>
	<style type="text/css">
		div{
			height: 0.2%;
			width: 50%;
			padding: 5%;
			border: 1px solid #000;
			margin: 0.5%;
		}
		div:first-of-type{
			background: linear-gradient(to right, white 0%, yellow 50%, red 100%);
		}
		div:nth-of-type(2){
			background: linear-gradient(45deg, rgba(255,0,0,0.5) 0%, rgba(0,0,255,0.5) 100%);
		}
		div:nth-of-type(3){
			background: repeating-linear-gradient(to right, white 0%, green 20%);
		}
		div:nth-of-type(4){
			background: radial-gradient(circle, white, blue);
		}
		div:nth-of-type(5){
			background: radial-gradient(ellipse, white, blue);
		}

	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
